 # Periodic Events
 ####################################
 
 newfrontiers_periodic_event.21.name:0 "[Root.GetName]: climate change"
 newfrontiers_periodic_event.21.desc:0 "We received a message that on our planet [Root.GetName] a period of drought has begun, which will drag on for thousands of years. Colonists must be prepared for the fact that the amount of water on the surface of the planet will gradually decrease."
 newfrontiers_periodic_event.23.name:0 "[Root.GetName]: climate change"
 newfrontiers_periodic_event.23.desc:0 "We received a message that an ice age has begun on our planet [Root.GetName], which will drag on for thousands of years. Colonists should be prepared for the onset of glaciers from the polar regions of the planet and a decrease in average temperature."
 newfrontiers_periodic_event.25.name:0 "[Root.GetName]: climate change"
 newfrontiers_periodic_event.25.desc:0 "We received a message that global warming has begun on our planet [Root.GetName], which will lead to the end of a long ice age. Colonists should be prepared to increase average temperature and melt ice."
 newfrontiers_periodic_event.27.name:0 "[Root.GetName]: the onset of a period of drought"
 newfrontiers_periodic_event.27.desc:0 "The period of drought on the planet [Root.GetName] continues its inevitable offensive. Oceans and reservoirs of the planet gradually dry up and disappear. Many species of animals and plants are already considered extinct. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.28.name:0 "[Root.GetName]: the period of drought has come"
 newfrontiers_periodic_event.28.desc:0 "The long period of drought on the planet [Root.GetName] has finally come. The face of the planet has changed beyond recognition. Residents will have to adapt to new conditions of survival in this harsh world."
 newfrontiers_periodic_event.30.name:0 "[Root.GetName]: the onset of the ice age"
 newfrontiers_periodic_event.30.desc:0 "The ice age on the planet [Root.GetName] continues its inevitable offensive. Massive glaciers are rapidly advancing from the poles of the planet, cold reigns everywhere. Many species of animals and plants are already considered extinct. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.31.name:0 "[Root.GetName]: the ice age has come"
 newfrontiers_periodic_event.31.desc:0 "The ice age on the planet [Root.GetName] has finally arrived. The face of the planet has changed beyond recognition. Residents will have to adapt to new conditions of survival in this harsh world."
 newfrontiers_periodic_event.33.name:0 "[Root.GetName]: global warming"
 newfrontiers_periodic_event.33.desc:0 "Global warming on the planet [Root.GetName] continues. Glaciers are thawing, the average temperature is becoming more moderate. Many species of animals and plants could not adapt to such drastic changes. The climate of the planet is getting softer."
 newfrontiers_periodic_event.34.name:0 "[Root.GetName]: global warming has ended"
 newfrontiers_periodic_event.34.desc:0 "Global warming on the planet [Root.GetName] has finally come to an end. The face of the planet has changed beyond recognition. A new life begins to fill this once frozen world. The planet is waking up."
 
 newfrontiers_periodic_event.36.name:0 "[Root.GetName]: meteor shower"
 newfrontiers_periodic_event.36.desc:0 "The planet [Root.GetName] entered a stream of large meteorites caused by the activity of other active celestial bodies such as comets and planetesimals, which, in turn, were affected by the gravitational interaction of large celestial bodies. Now the planet is regularly bombarded by large meteorites that do not burn in the atmosphere. The planet will not soon come out of a dangerous area of space and the surface may be subject to damage for months."
 newfrontiers_periodic_event.38.name:0 "[Root.GetName]: Incessant Thunderstorms"
 newfrontiers_periodic_event.38.desc:0 "On the planet [Root.GetName], a season of severe storms and thunderstorms has begun. Monstrous cyclones form in the atmosphere, which cover entire continents and create zones of active convection. In these zones, a huge number of short-period electric discharges are formed, which move on the planet with a wide front and destroy everything in its path."
 newfrontiers_periodic_event.40.name:0 "[Root.GetName]: Terrible Hurricanes"
 newfrontiers_periodic_event.40.desc:0 "On the planet [Root.GetName], the season for the formation of convergent cyclones and anticyclones has begun. This event is marked by the formation of cyclones and anticyclones in areas with low and high temperatures, which then begin to actively collide. This event generates violent storms and many atmospheric vortices in convergence zones. Many deadly tornadoes sweep across the surface of the planet."
 newfrontiers_periodic_event.42.name:0 "[Root.GetName]: Heavy Blizzards"
 newfrontiers_periodic_event.42.desc:0 "On the planet [Root.GetName], the global sandstorm season has begun. During this period, foci of sandstorms form on the planet, which can reach sizes of several thousand kilometers in diameter. In the areas covered by such a storm, few can survive."
 newfrontiers_periodic_event.44.name:0 "[Root.GetName]: Heavy Sandstorms"
 newfrontiers_periodic_event.44.desc:0 "On the planet [Root.GetName], the global snowstorm season has begun. When the season of strong winds comes, they raise a huge amount of tons of snow into the atmosphere. A colossal snow cover covers the entire planet making it difficult for the sun to enter. The temperature difference further enhances the activity of snow cyclones and the planet remains in a snow captivity for a long time."
 newfrontiers_periodic_event.46.name:0 "[Root.GetName]: Prolonged Drought"
 newfrontiers_periodic_event.46.desc:0 "On the planet [Root.GetName], a season of long drought has begun. A hot climate has always been the norm on this planet, but even the most hardy ones are unable to survive during periods of intense solar activity. Almost all water bodies dry out, the air becomes suffocating, and the soil is covered with a hot crust."
 newfrontiers_periodic_event.48.name:0 "[Root.GetName]: Coriolis Storm"
 newfrontiers_periodic_event.48.desc:0 "On the planet [Root.GetName], the season of the formation of strong Coriolis storms began. In the season of solar activity, a strong temperature difference occurs between the day and night side of the planet. As a result, a strong pressure drop occurs in the equatorial regions, which constantly shifts towards the terminator. A hurricane wind occurs in the drop zone, which is greatly enhanced by the rotation of the planet. A large number of plains does not create obstacles to the constant acceleration of the Coriolis storm. A hurricane wind passes through a wide front across the entire surface of the planet and can reach 700 km / h, sweeping away everything in its path."
 newfrontiers_periodic_event.50.name:0 "[Root.GetName]: Geomagnetic Storm"
 newfrontiers_periodic_event.50.desc:0 "On the planet [Root.GetName], a season of constant geomagnetic storms has begun. The planet entered the zone of intense solar wind, which creates large disturbances in the geomagnetic field of the planet. The interaction of ionized particles occurs over almost the entire surface of the planet’s magnetosphere. This causes malfunctioning of all electromagnetic devices and inevitably leads to a drop in the production capacity of the planet."
 newfrontiers_periodic_event.52.name:0 "[Root.GetName]: Ion Storm"
 newfrontiers_periodic_event.52.desc:0 "On the planet [Root.GetName], the season of ion storms has begun. The weakening of the planet’s magnetosphere leads to ionization of the upper atmosphere and provokes the emergence of monstrous and destructive storms. These storms create a background of electrical discharges that inflict huge damage in the affected area. The zones of ionic storms turn into lifeless wastelands."
 newfrontiers_periodic_event.54.name:0 "[Root.GetName]: Wild Hunt"
 newfrontiers_periodic_event.54.desc:0 "On the planet [Root.GetName], the season of activity of local predators has begun. During this period, animals become especially aggressive and unite in flocks that attack the settlements."
 newfrontiers_periodic_event.56.name:0 "[Root.GetName]: Insatiable Swarm"
 newfrontiers_periodic_event.56.desc:0 "On the planet [Root.GetName], the season of activity of arachnoid colonies has begun. During this period, swarms of insect-like creatures get to the surface from their underground hives and attack settlements."
 newfrontiers_periodic_event.58.name:0 "[Root.GetName]: Abyssal Devourers"
 newfrontiers_periodic_event.58.desc:0 "On the planet [Root.GetName], the season of activity of aquatic predators has begun. During this period, many monsters appear from the depths of the oceans that terrorize marine settlements."
 newfrontiers_periodic_event.60.name:0 "[Root.GetName]: Sea Monsters"
 newfrontiers_periodic_event.60.desc:0 "We recorded the appearance of many colossal creatures in the oceans of the planet [Root.GetName]. These leviathans were probably hibernated on the seabed. Most likely our activity on the planet woke them up. Now the worried giants are sweeping away everything in their path."
 newfrontiers_periodic_event.62.name:0 "[Root.GetName]: Tremor Earth"
 newfrontiers_periodic_event.62.desc:0 "We recorded the appearance of many colossal creatures from beneath the surface of the planet [Root.GetName]. These leviathans were probably hibernated in underground tunnels. Most likely our activity on the planet woke them up. Now the worried giants are sweeping away everything in their path."
 newfrontiers_periodic_event.64.name:0 "[Root.GetName]: Huge Beasts"
 newfrontiers_periodic_event.64.desc:0 "We recorded the appearance of many colossal creatures in the forests of the planet [Root.GetName]. These leviathans were probably hibernated in remote regions and caves. Most likely our activity on the planet woke them up. Now the worried giants are sweeping away everything in their path."
 
 