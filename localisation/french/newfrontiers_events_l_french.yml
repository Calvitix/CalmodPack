 newfrontiers_disasters.28.desc.habitat:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our inhabited world [Root.GetName] underwent a monstrous sterilization, the source of which was the nearest unstable star. By happy coincidence, the magnetic field of the star of the system absorbed part of the stream of deadly particles directed to the planet. Many inhabitants of the orbital habitat died, but the operational mode of the station was not violated."
 
 newfrontiers_disasters.29.name:0 "[Root.GetName]: Serious Damage"
 newfrontiers_disasters.29.desc.ringworld:0 "The system of the artificial inhabited world [Root.GetName], which is responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. The segment was literally torn apart from the inside after the artificial gravity control mechanisms failed. The colony died in a matter of moments. The wreckage of the segment scattered in space, but due to the fact that most of it was attracted and absorbed by the star, the neighboring segments were not affected."
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "The system of the artificial inhabited world [Root.GetName], which is responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. The segment was literally torn apart from the inside after the artificial gravity control mechanisms failed. The colony died in a matter of moments. This artificial world was our last refuge. In just a few minutes, the civilization of the race [Root.Owner.GetSpeciesName] was destroyed."
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "The system of the artificial inhabited world [Root.GetName], which is responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. The segment was literally torn apart from the inside after the artificial gravity control mechanisms failed. The wreckage of the segment scattered in space, but due to the fact that most of it was attracted and absorbed by the star, the neighboring segments were not affected. The destroyed segment was the capital of our empire. This terrible event shocked the whole empire, which will not soon recover from a monstrous tragedy."
 newfrontiers_disasters.29.desc.habitat:0 "The system of the artificial inhabited world [Root.GetName], which is responsible for the orbital regulation and holding of a huge space station in orbit, failed. The orbital world began to rapidly lose altitude. The emergency orbital control mechanisms were lost in competition with the planet’s gravity and the station was literally torn apart. Everything happened too quickly, no one had time to survive."
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "The system of the artificial inhabited world [Root.GetName], which is responsible for the orbital regulation and holding of a huge space station in orbit, failed. The orbital world began to rapidly lose altitude. The emergency orbital control mechanisms were lost in competition with the planet’s gravity and the station was literally torn apart. Everything happened too quickly, no one had time to survive. This artificial world was our last refuge. In just a few minutes, the civilization of the race [Root.Owner.GetSpeciesName] was destroyed."
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "The system of the artificial inhabited world [Root.GetName], which is responsible for the orbital regulation and holding of a huge space station in orbit, failed. The orbital world began to rapidly lose altitude. The emergency orbital control mechanisms were lost in competition with the planet’s gravity and the station was literally torn apart. Everything happened too quickly, no one had time to survive. The destroyed orbital habitat was the capital of our empire. This terrible event shocked the whole empire, which will not soon recover from a monstrous tragedy."
 
 newfrontiers_disasters.32.name:0 "Coronal disturbances"
 newfrontiers_disasters.32.desc:0 "We found that the star’s photosphere [evolved_star.GetName] periodically changes luminosity, and solar flares became more frequent. Recently, this star has acquired more and more variable properties. This circumstance requires immediate study."
 newfrontiers_disasters.33.name:0 "[Root.GetName]: cataclysm"
 newfrontiers_disasters.33.desc:0 "We receive reports that as a result of the abrupt change of the star [evolved_star.GetName] and the expansion of its outer layers, a monstrous cataclysm began on the planet [Root.GetName]. All residents burned in the flame of a giant star in just a few minutes, only melted ruins remained from the cities. The planet’s orbit is too close to [evolved_star.GetName], the surface of [Root.GetName] has heated up and is now completely unsuitable for habitation."
