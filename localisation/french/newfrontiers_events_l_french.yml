 newfrontiers_disasters.27.desc.habitat:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our inhabited world [Root.GetName] underwent a monstrous sterilization, the source of which was the nearest unstable star. In just a few minutes, our orbital habitat turned into a pile of debris drifting in space."
 newfrontiers_disasters.28.name:0 "[Root.GetName]: A terrible warning"
 newfrontiers_disasters.28.desc:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. The planet [Root.GetName] underwent a monstrous sterilization, the source of which was the nearest unstable star. By happy coincidence, the magnetic field of the star of the system absorbed part of the stream of deadly particles directed to the planet. Many died, and the surface of the planet [Root.GetName] has changed beyond recognition, but the colony has survived."
