 newfrontiers_disasters.19.desc:0 "A further increase in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet froze and became thinner due to the lack of heat of the distant star, the surface was covered with ice crust, and the remaining bodies of water disappeared under the ice shell. This world has perished."
