 newfrontiers_disasters.39.name:0 "Old homeworld is lost"
 newfrontiers_disasters.39.desc:0 "According to our sensors and from the scraps of communications we received, we learned that our original home world [FromFrom.GetName] died in a disaster. This is monstrous news. Perhaps now we are the only representatives of the [Root.Owner.GetSpeciesName] race in the galaxy."
 
 newfrontiers_disasters.40.name:0 "[Root.GetName]: underground shelters open"
 newfrontiers_disasters.40.desc:0 "We were able to prepare for a terrible disaster on the planet [Root.GetName] on time. Huge underground caves became a shelter for the best part of the race [Root.Owner.GetSpeciesName], who can save our civilization in a new world below the surface."
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName] will become §RUnderworld§ !. The number of areas for construction will be limited. The conditions for survival and growing food under the surface are not the most favorable. But you will have better access to the mineral resources of the planet."
 newfrontiers_disasters.41.name:0 "[Root.GetName]: ice shelters open"
 newfrontiers_disasters.41.desc:0 "We were able to prepare for a terrible disaster on the planet [Root.GetName] on time. The huge caves under the glacial shell became a shelter for the best of the representatives of the race [Root.Owner.GetSpeciesName], who can save our civilization in a new world under the surface."
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName] will become §R Cryokarst World§ !. The number of areas for construction will be limited. The conditions for the survival and extraction of minerals under the ice surface are not the most favorable. But the large amount of water under the glacial surface of the planet leaves many opportunities for growing food."
 
 newfrontiers_disasters.46.name:0 "[Root.GetName]: orbit stabilization"
 newfrontiers_disasters.46.desc:0 "Stabilization devices on the surface of the planet have successfully performed their function. The orbit of the planet [Root.GetName] is stabilized and there will be no collision with the mother planet. A terrible catastrophe is averted!"
 newfrontiers_disasters.47.name:0 "[Root.GetName]: orbit stabilization"
 newfrontiers_disasters.47.desc:0 "Stabilization devices on the surface of the planet have successfully performed their function. The moon’s orbit is stabilized and no collision with the planet [Root.GetName] will occur. A terrible catastrophe is averted!"
 newfrontiers_disasters.48.name:0 "[Root.GetName]: orbit stabilization "
