 newfrontiers_disasters.50.name:0 "[Root.GetName]: orbit stabilization"
 newfrontiers_disasters.50.desc:0 "Devices for controlling the bowels of the planet have successfully performed their function. Volcanic activity on the surface of the planet [Root.GetName] is gradually disappearing. A terrible catastrophe is averted!"
 newfrontiers_disasters.51.name:0 "[From.solar_system.GetName]: star evolution stopped"
 newfrontiers_disasters.51.desc:0 "Star process control devices have successfully performed their function. The evolution of the star of the system [From.solar_system.GetName] is stopped and all inhabited worlds in this system are saved. A terrible catastrophe is averted!"
 
 newfrontiers_disasters.101.name:0 "[Root.GetName]: disaster news spread"
 newfrontiers_disasters.101.desc:0 "We were not able to fully conceal the information that the planet [Root.GetName] will soon collide with the mother planet. Panic began on the streets of the cities, and the media endlessly reiterate only about the impending apocalypse. We are rapidly losing control of the situation on the planet."
 newfrontiers_disasters.102.name:0 "[Root.GetName]: disaster news spread"
 newfrontiers_disasters.102.desc:0 "We were not able to fully conceal the information that the moon of the planet [Root.GetName] will soon collide with its surface. Panic began on the streets of the cities, and the media endlessly reiterate only about the impending apocalypse. We are rapidly losing control of the situation on the planet."
 newfrontiers_disasters.103.name:0 "[Root.GetName]: disaster news spread"
 newfrontiers_disasters.103.desc:0 "We were not able to completely conceal the information that the planet [Root.GetName] is rapidly approaching the sun and soon its surface will turn into scorched hell. Panic began on the streets of the cities, and the media endlessly reiterate only about the impending apocalypse. We are rapidly losing control of the situation on the planet."
 newfrontiers_disasters.104.name:0 "[Root.GetName]: disaster news spread"
 newfrontiers_disasters.104.desc:0 "We were not able to completely conceal the information that the planet [Root.GetName] is rapidly moving away from the sun and soon its surface will turn into a frozen wasteland. Panic began on the streets of the cities, and the media endlessly reiterate only about the impending apocalypse. We are rapidly losing control of the situation on the planet."
 newfrontiers_disasters.105.name:0 "[Root.GetName]: disaster news spread"
 newfrontiers_disasters.105.desc:0 "We were not able to fully conceal the information that the increased volcanic activity on the planet [Root.GetName] is not a temporary phenomenon. The population of the planet somehow found out that the bowels of the planet are awakening and the surface will soon turn into a blazing hell. Panic began on the streets of the cities, and the media endlessly reiterate only about the impending apocalypse. We are rapidly losing control of the situation on the planet."
 newfrontiers_disasters.106.name:0 "[Root.GetName]: disaster news spread"
 newfrontiers_disasters.106.desc:0 "We were not able to fully conceal the information that the star of the system [From.solar_system.GetName] has passed into the phase of active evolution. The planet’s population somehow found out that the star will increase in size, absorb the planet [Root.GetName] or destroy all life on its surface. Panic began on the streets of the cities, and the media endlessly reiterate only about the impending apocalypse. We are rapidly losing control of the situation on the planet."
 
 newfrontiers_disasters.201.name:0 "[Root.GetName]: Doomsday Cult"
 newfrontiers_disasters.201.desc:0 "The general panic and depressive situation on the planet [Root.GetName] has spawned many sects who consider the impending catastrophe a blessing or simply a necessity and a logical end to the civilization of the race [Root.Owner.GetSpeciesName]. They intimidate the population even more and sabotage production processes."
 newfrontiers_disasters.202.name:0 "[Root.GetName]: Mass Suicides"
 newfrontiers_disasters.202.desc:0 "The horror of waiting for the inevitable end of civilization on the planet [Root.GetName] and the constant escalation of mass hysteria, led to a sharp jump in the growth of suicides among the population. Most of the inhabitants of the planet do not believe in the possibility of a successful outcome and prefer to die in a less painful way than to observe the end of the world and suffer from the consequences of the disaster."
 newfrontiers_disasters.203.name:0 "[Root.GetName]: Widespread Chaos"
 newfrontiers_disasters.203.desc:0 "The panic on the planet [Root.GetName] reached critical levels and escalated into global chaos that engulfed the entire planet. Almost all production and administrative processes on the planet ceased. This is the agony of race civilization [Root.Owner.GetSpeciesName]."
 newfrontiers_disasters.204.name:0 "[Root.GetName]: Production Boost"
 newfrontiers_disasters.204.desc:0 "The terrible threat of the destruction of civilization on the planet [Root.GetName] has awakened a strong survival instinct in society. The inhabitants of the planet are consolidating themselves to find a solution to the prevention of catastrophe and are raising the production that today works to save this world. Probably towards the end, panic and chaos will take their toll, but today the zeal of the most daring representatives of the race [Root.Owner.GetSpeciesName] to save this world cannot be repaid."
 newfrontiers_disasters.205.name:0 "[Root.GetName]: Independent Evacuation"
 newfrontiers_disasters.205.desc:0 "Some part of the planet’s [Root.GetName] population have steadily accepted the inevitability of the impending catastrophe and are taking various steps to save their communities. The company in particular is actively organizing an evacuation with almost no government support, having created special evacuation centers and resource collection for refugees. This greatly simplifies the work of the government, which requires only means of transportation."
 
 newfrontiers_disasters.300.name:0 "Disaster Strikes the [From.Owner.GetName] Empire"
 newfrontiers_disasters.300.desc:0 "We have received multiple reports of a global catastrophe on planet §Y[From.GetName]§!, which is a part of the §Y[From.Owner.GetName]§! empire. While we do not have good intel on the nature of cataclysm, reliable sources indicate that the population is panicked. A large outflow of refugees is expected."
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "If their civilization is on the verge of extinction, we could offer them the planet §Y[given_planet.GetName]§! on favorable terms."
 newfrontiers_disasters.301.name:0 "The price of salvation"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural]! Your planet §Y[disaster_planet.GetName]§!'s terrible predicament has been brought to our attention. We would be devastated if this disaster meant the end of your civilization. We are prepared to offer your empire the planet §Y[given_planet.GetName]§! as place of refuge. In exchange, however, we would ask for a part of your sovereignty."
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural]! We have received information that your planet, §Y[disaster_planet.GetName]§!, is undergoing a civilization-ending cataclysm. Our calculations suggest that the galaxy is better served if your civilization survives. We therefore propose an equitable solution: we will give your empire the planet §Y[given_planet.GetName]§! in exchange for part of your sovereignty."
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural]! We know of the plight of planet §Y[disaster_planet.GetName]§!. The death of your species is a neutral event to us, but the debt of your empire to us is not. We are prepared to give your empire the planet §Y[given_planet.GetName]§! as a place of refuge in exchange for part of your sovereignty."
 newfrontiers_disasters.301.a:0 "We accept your offer."
 newfrontiers_disasters.301.b:0 "We are forced to refuse."
 
 
 
