 newfrontiers_disasters.27.name:0 "[Root.GetName]: Ecumenical Rock"
 newfrontiers_disasters.27.desc:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. The planet [Root.GetName] underwent a monstrous sterilization, the source of which was the nearest unstable star. In just a few minutes, our colony on the planet was destroyed, and the surface of the planet has changed beyond recognition."
 newfrontiers_disasters.27.desc.apocalypse:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our home world [Root.GetName] underwent a monstrous sterilization, the source of which was the nearest unstable star. In just a few minutes, the civilization of the race [Root.Owner.GetSpeciesName] was wiped off the surface of the planet, which had changed beyond recognition. Such a sad end could have been predicted if more attention had been paid to astronomical observations."
 newfrontiers_disasters.27.desc.lost_home:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our home world [Root.GetName] underwent a monstrous sterilization, the source of which was the nearest unstable star. In just a few minutes, the civilization of the race [Root.Owner.GetSpeciesName] was wiped off the surface of the planet, which had changed beyond recognition. This terrible event shocked our empire, which will not soon recover from a monstrous tragedy."
