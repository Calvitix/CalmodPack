 # Action Events
 ####################################
 
 newfrontiers_action.1.name:0 "[Root.GetName]: life underground"
 newfrontiers_action.1.desc:0 "An extensive network of giant cavities connected by tunnels has been discovered on the planet [Root.GetName]. The most interesting thing is that it seems that under the surface of this scorched world, a habitable atmosphere is somehow preserved. This network of huge and stunning caves has its own unique, albeit meager, biosphere. This place can be populated."
 newfrontiers_action.3.name:0 "[Root.GetName]: life under the ice"
 newfrontiers_action.3.desc:0 "An extensive network of giant ice caves connected by tunnels has been discovered on the planet [Root.GetName]. Under the icy shell of this seemingly dead world, there are huge cavities with a breathable nitrogen-oxygen atmosphere. These caves are essentially air pockets of the ocean that surrounds the entire planet. Despite the lack of light, the bowels of the planet warm the ocean, creating favorable conditions for the developed biosphere of this strange world. This place can be populated."
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§! It has a high pressure and atmosphere that is toxic to most life forms. Nevertheless, a thriving biocenosis has developed here, using ammonia as a solvent instead of water. The development of life went according to an environmental model that is significantly different from those that we know. Her study will significantly expand our knowledge of xenobiology."
 
 
