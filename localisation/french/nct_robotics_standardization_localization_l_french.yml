l_french:
 edict_robotics_standardization:0 "Robotics standardization"
 edict_robotics_standardization_desc:0 "Apply a solution to standardize and / or merge robotic units into a common network"
 edict_robotics_standardization_effect:0 "$edict_robotics_standardization_desc$"
 robotics_standardization_main_menu.1.title:0 "$edict_robotics_standardization$"
 robotics_standardization_main_menu.1.desc:0 "The standardize of robotic units is carried out in three ways:\n\t1. Merge all robots of various species and subspecies into one target species (merging into one network)\n\t2. Merge all robots of the target species (subspecies) with the same traits among themselves\n\t3. Merge all robots of various species and subspecies with identical traits among themselves without merge into one target species\n\nThe most typical solution for an empire would be to sequentially select options 1 and 2, to merge all robots into one target species (common network), and then merge the target subspecies with identical traits among themselves.\n\nFor a simplified search in the list of robot species (subspecies) specific species (subspecies) - create a new template for the target species (subspecies) with a unique name and identical traits"
 robotics_standardization_main_menu.1.close:0 "§RClose§!"
 robotics_standardization_main_menu.1.robotics_standardization_in_one_net:0 "1. Merge species and subspecies of all robots into one main species"
 robotics_standardization_main_menu.1.in_target_net_robotics_standardization_with_similar_traits:0 "2. In main species merge subspecies with similar traits"
 robotics_standardization_main_menu.1.robotics_standardization_with_similar_traits:0 "3. Merge robots with similar traits among themselves"
 robotics_standardization_main_menu.1.save_exterior:0 "§GSave robot hull:§! YES"
 robotics_standardization_main_menu.1.save_exterior.tooltip:0 "The  hull of the robots, if possible, will be saved"
 robotics_standardization_main_menu.1.dont_save_exterior:0 "§RSave robot hull:§! NO"
 robotics_standardization_main_menu.1.dont_save_exterior.tooltip:0 "The hull of the robots will be converted to the hull of the target species"
 robotics_standardization_main_menu.1.nct_choose_target_robot_species:0 "§YThe target species of merge is assigned:§! [target_standardization_species.GetName]"
 robotics_standardization_main_menu.1.nct_choose_target_robot_species.tooltip:0 "Selecting a main species to run the merge other robots specieses and subspecies on"
 robotics_standardization_main_menu.1.debug_force_mark_robots_for_merge:0 "§RDEBUG:§! Force mark all robots specieses for merge"
