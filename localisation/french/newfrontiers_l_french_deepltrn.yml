l_french:
 
  ####################################
  # Planet Decision
  ####################################

  decision_protective_equipment:0 "Équipement de protection"
  decision_protective_equipment_desc:0 "Un certain nombre de programmes gouvernementaux fournissent à la population des mondes difficiles des équipements de protection individuelle, distribués pour une utilisation obligatoire."
  decision_planetary_evacuation:0 "Commencer l'évacuation planétaire"
  decision_planetary_evacuation_desc:0 "Ce monde sera bientôt détruit par une catastrophe imminente. Une évacuation planétaire est lancée pour sauver la population d'une mort autrement certaine."
  decision_planetary_evacuation_effect_desc:0 "Relocalise §Y1§! £pop£ colonie par mois sur une planète aléatoire qui a §Y$refugee_reception_center$§!.."
  decision_planetary_evacuation_lithoid:0 "$decision_planetary_evacuation$"
  decision_planetary_evacuation_lithoid_desc:0 "$decision_planetary_evacuation_desc$"
  decision_abolish_planetary_evacuation:0 "Annuler l'évacuation planétaire"
  decision_abolish_planetary_evacuation_desc:0 "L'évacuation planétaire de la population sera immédiatement interrompue."
  decision_abolish_planetary_evacuation_effect_desc:0 "La relocalisation forcée de la population sera interrompue."
  decision_obligatory_transference:0 "Début du transfert forcé"
  decision_obligatory_transference_desc:0 "Ce monde sera bientôt détruit par une catastrophe imminente. Le transfert complet des esprits des machines sur d'autres planètes est rationnel et constitue la seule mesure efficace dans de telles circonstances."
  decision_obligatory_transference_effect_desc:0 "Relocalise §Y1§! £pop£ colonie par mois sur une planète aléatoire qui a §Y$receiving_terminal$§!.."
  decision_abolish_obligatory_transference:0 "Mettre fin aux migrations forcées"
  decision_abolish_obligatory_transference_desc:0 "Arrête le transfert des esprits des machines vers d'autres planètes."
  decision_abolish_obligatory_transference_effect_desc:0 "Cesser la relocalisation forcée de la population £pop£."
  decision_refugee_reception_center:0 "Ouvrir un centre d'accueil pour les réfugiés"
  decision_refugee_reception_center_desc:0 "Une crise est survenue sur une de nos planètes. L'ouverture de centres d'accueil des réfugiés préparera cette planète à l'arrivée des habitants des zones d'évacuation."
  decision_abolish_refugee_reception_center:0 "Fermer le centre d'accueil des réfugiés"
  decision_abolish_refugee_reception_center_desc:0 "La fermeture du centre d'accueil des réfugiés arrêtera la réinstallation des habitants des zones d'évacuation sur cette planète."
  decision_receiving_terminal:0 "Installer le terminal de réception"
  decision_receiving_terminal_desc:0 "Une crise est survenue sur l'une de nos planètes. L'affectation de certains de nos serveurs et de nos installations de production à un terminal de réception central permettra de créer un moyen efficace de transférer les esprits depuis les centres de transfert forcés et de les lier à un nouveau châssis."
  decision_abolish_receiving_terminal:0 "Désactiver le terminal de réception"
  decision_abolish_receiving_terminal_desc:0 "La désactivation du terminal de réception arrêtera le transfert des esprits de la machine et la construction de nouveaux châssis."
  decision_ark_project:0 "Lancement du projet Ark"
  decision_ark_project_desc:0 "Notre monde natal sera détruit par une catastrophe. L'une des mesures proposées pour sauver notre civilisation est le projet Ark. Un énorme vaisseau colonial, doté de tout ce qu'il faut pour de longs vols, embarquera à la recherche d'un nouveau foyer."
  decision_ark_project_effect_desc:0 "La construction du vaisseau spatial Ark commencera.\n\n§YAprès la mort de la planète, l'Ark deviendra un nouvel empire. Si l'Arche colonise un nouveau monde avant la destruction de la planète, un nouvel empire sera créé. Vous pourrez choisir l'empire que vous continuerez à gouverner.§!"
  decision_bastion_project:0 "Lancer le projet Elysium"
  decision_bastion_project_desc:0 "Notre monde natal sera détruit par une catastrophe. L'une des mesures proposées pour sauver notre civilisation est le projet Elysium. Une station spatiale colossale sera construite en orbite et pourra accueillir une petite partie de la population du monde mourant."
  decision_bastion_project_effect_desc:0 "La construction de §Y$pc_habitat$§! commencera en orbite de la planète.\n\nUne fois la construction terminée, la technologie $tech_habitat_1$ sera disponible si elle n'a pas déjà fait l'objet de recherches."
  decision_shelter_project_hot:0 "Lancement du projet Shelter"
  decision_shelter_project_hot_desc:0 "Notre planète natale sera détruite par une catastrophe. L'une des mesures proposées pour sauver notre civilisation est le projet Shelter. La construction d'un vaste réseau d'immenses grottes sous la surface de la planète permettra de sauver notre civilisation et une partie importante de la population."
  decision_shelter_project_hot_effect_desc:0 "Après la catastrophe, la planète recevra une sous-classe de §Y$infernal_world$§!."
  decision_shelter_project_cold:0 "$decision_shelter_project_hot$"
  decision_shelter_project_cold_desc:0 "Notre planète natale sera détruite par une catastrophe. L'une des mesures proposées pour sauver notre civilisation est le projet Shelter. La construction d'un vaste réseau d'énormes grottes de glace sous la surface de la planète permettra de sauver notre civilisation et une partie importante de la population."
  decision_shelter_project_cold_effect_desc:0 "Après la catastrophe, la planète recevra une sous-classe de §Y$subglacial_world$§!."
  decision_disaster_solutions:0 "Trouver une solution pour éviter une catastrophe"
  decision_disaster_solutions_desc:0 "Allouez toutes les ressources possibles pour unir les esprits scientifiques et trouver des solutions efficaces pour éviter un cataclysme mondial.\n\n§RAttention ! Le taux de réussite est très faible ! Les chances augmentent vers la fin du jeu. La possession de la relique $r_mysterious_monolith$ augmente considérablement les chances.§!"
  decision_shelter_project_cold_effect_desc:0 "Avec un peu de chance, nous découvrirons et développerons une technologie permettant de prévenir une catastrophe imminente. Le niveau de développement scientifique de l'empire affecte les chances d'obtenir cette technologie."
  decision_cave_network_expansion:0 "Commencez à développer le réseau de grottes souterraines"
  decision_cave_network_expansion_desc:0 "Le forage de nouveaux tunnels entre les grottes naturelles situées sous la surface de la planète et l'extension des espaces existants permettront de créer de nouvelles zones colonisables."
  decision_cave_network_expansion_effect_desc:0 "Augmentez le nombre maximum de £district£ §Yrayons§! sur la planète à §Y10%§!.\n\n§RAttention ! Il y a un risque d'échec.§!"
  decision_ice_caves_formation:0 "Commencez à construire un réseau de grottes de glace"
  decision_ice_caves_formation_desc:0 "Le forage de nouveaux tunnels entre les grottes naturelles sous la carapace glaciaire et l'extension des espaces existants permettront de créer de nouvelles zones colonisables."
  decision_ice_caves_formation_effect_desc:0 "$decision_cave_network_expansion_effect_desc$"
  decision_development_of_midnight_lands:0 "Commencez à développer les terres de minuit"
  decision_development_of_midnight_lands_desc:0 "Du côté nocturne de la planète, le froid et l'obscurité éternels règnent. Les conditions de vie sont mauvaises. Mais le développement de ces territoires permettra de créer un espace habitable et d'ouvrir de nouvelles possibilités de colonisation."
  decision_development_of_midnight_lands_effect_desc:0 "Augmentez le nombre maximum de £district£ §Yrayons§! sur la planète, de §Y15%§!.\nDiminuez l'aptitude de la planète à la vie de §R10%§!.\nAjoutez une quantité aléatoire de §Ypropriétés planétaires§!."
  decision_development_of_scorched_lands:0 "Commencer le développement de la terre brûlée"
  decision_development_of_scorched_lands_desc:0 "L'enfer brûlant règne sur le côté jour de la planète. Les conditions de vie y sont extrêmement mauvaises. Mais le développement de ces territoires permettra de créer un espace habitable et d'ouvrir de nouvelles possibilités de colonisation."
  decision_development_of_scorched_lands_effect_desc:0 "Augmente le nombre maximum de £district£ §Yrayons§! sur la planète, de §Y10%§!.\nDiminue l'aptitude de la planète à la vie de §R10%§!.\nAjoute une quantité aléatoire de §Ypropriétés planétaires§!."
  decision_planetary_excavation:0 "Commencer l'excavation planétaire"
  decision_planetary_excavation_desc:0 "Sous la surface envahie par la végétation de cet ancien monde se trouvent les ruines d'une immense cité planétaire. Les fouilles planétaires détruiront la beauté naturelle de ce monde, mais c'est une étape nécessaire pour étudier de précieuses technologies perdues depuis longtemps et, en fin de compte, restaurer la grandeur passée de la planète."
  decision_planetary_excavation_effect_desc:0 "Transforme la planète en §Y$pc_relic$§!."
  decision_start_awakening_1:0 "Commencer l'éveil niveau 1"
  decision_start_awakening_1_desc:0 "Sarcophagus va lancer la déconservation des dormeurs de niveau 1."
  decision_start_awakening_1_effect_desc:0 "Un nombre aléatoire de (1-2) £pop£ pops par planète sera ajouté."
  decision_start_awakening_2:0 "Commencer l'éveil niveau 2"
  decision_start_awakening_2_desc:0 "Sarcophagus va lancer la déconservation des dormeurs de niveau 2."
  decision_start_awakening_2_effect_desc:0 "Un nombre aléatoire de (2-10) £pop£ pops par planète sera ajouté."
  decision_start_awakening_3:0 "Commencer l'éveil niveau 3"
  decision_start_awakening_3_desc:0 "Sarcophagus va lancer la déconservation des dormeurs de niveau 3."
  decision_start_awakening_3_effect_desc:0 "Un nombre aléatoire de (5-30) £pop£ pops par planète sera ajouté."
  decision_plant_a_seed:0 "Semence de l'Overmind"
  decision_plant_a_seed_desc:0 "Pour que l'Overmind puisse être plus fort dans la galaxie et étendre son influence, il est nécessaire d'en placer une particule dans les entrailles de cette planète."
  decision_megamicelium_assimilation:0 "Commencer l'assimilation du Megamicelium"
  decision_megamicelium_assimilation_desc:0 "Ce monde sera englouti par un exofungus et complètement reconstruit pour nos besoins."
  decision_megamicelium_assimilation_effect_desc:0 "La planète va se transformer en §Y$mycelium_world$§!."
  decision_infestation:0 "Créer une région infectée"
  decision_infestation_desc:0 "Certaines régions de la planète sont complètement absorbées par la moisissure pour une croissance coloniale rapide."
  decision_quarantine:0 "Déclarer une quarantaine"
  decision_quarantine_desc:0 "Cette solution utilisera toutes les ressources administratives pour isoler ce monde et limiter la propagation de la maladie."
  decision_abolish_quarantine:0 "Annuler la quarantaine"
  decision_abolish_quarantine_desc:0 "La suppression de la quarantaine fera disparaître toutes les mesures de quarantaine imposées sur cette planète."
  decision_liquidation_of_infected:0 "Liquider les infectés"
  decision_liquidation_of_infected_desc:0 "Une action extrême peut avoir des conséquences indésirables dans la communauté lorsqu'elle est connue. Mais les temps difficiles appellent des actions difficiles."
  decision_liquidation_of_infected_effect_desc:0 "Destruction de toutes les colonies infectées. ATTENTION ! Cette solution n'est pas totalement efficace. Certains infectés peuvent se mettre à l'abri et éviter la destruction."
  decision_purge_of_contagion:0 "Début de la purge de la contagion"
  decision_purge_of_contagion_desc:0 "Parfois, il faut se couper la main pour ne pas perdre la tête."
  decision_purge_of_contagion_effect_desc:0 "Destruction de tous les individus infectés. ATTENTION ! Cette solution n'est pas totalement efficace. Certains individus infectés peuvent ne pas entendre l'ordre de mort."
  decision_rejection:0 "Rejet de départ"
  decision_rejection_desc:0 "Les outils cassés sont les plus faciles à jeter."
  decision_rejection_effect_desc:0 "Destruction de tous les drones défectueux. ATTENTION ! Cette solution n'est pas totalement efficace. Certains drones défectueux peuvent ne pas accepter une commande d'autodestruction."
  decision_disinfection:0 "Démarrer la désinfection"
  decision_disinfection_desc:0 "Un ensemble de mesures élaborées après l'étude de l'exofungus permettra de stopper la propagation de la moisissure sur la planète et d'éliminer ses conséquences."
  decision_disinfection_effect_desc:0 "Toute trace de moisissure sur la planète sera éliminée, sauf les colonies infectées."
  decision_vaccination:0 "Début de la vaccination"
  decision_vaccination_desc:0 "L'utilisation de nécrotoxines dans les premiers stades de l'exomycose élimine complètement la croissance de l'agent pathogène dans les organismes vivants."
  decision_vaccination_effect_desc:0 "L'ensemble de la population infectée sera guérie."
  decision_sterilization_process:0 "Démarrer le processus de stérilisation"
  decision_sterilization_process_desc:0 "Le traitement des matériaux endommagés avec des toxines spéciales transformera la plaque fongique en un minéral facilement pelable."
  decision_sterilization_process_effect_desc:0 "L'infection est en train d'être éradiquée."
  decision_build_cloud_platform:0 "Commencez à construire la plate-forme de cloud computing"
  decision_build_cloud_platform_desc:0 "La construction de plates-formes spéciales, sur lesquelles des villes entières peuvent être bâties, permettra le développement de territoires recouverts de fumées toxiques, et ouvrira l'accès à l'exploitation minière."
  decision_demolish_cloud_platform:0 "Démolir la plateforme de cloud computing"
  decision_demolish_cloud_platform_desc:0 "Si l'entretien de la plate-forme céleste devient non rentable, elle peut être éliminée."
  
  
  ####################################
  # Origins
  ####################################
  
  origin_subterranean:0 "Subterranean"
  origin_subterranean_desc:0 "Le changement d'activité du soleil a transformé le monde natal de cette civilisation en un terrain vague sans vie et ils ont dû s'enfoncer profondément sous terre. Pendant de nombreux siècles, ils ont creusé des tunnels et construit des villes, jusqu'à ce qu'ils réalisent finalement que cette crypte souterraine ne pouvait pas être leur maison pour toujours."
  civic_tooltip_subterranean_effects:0 "Votre planète d'origine - §Y$pc_hollow$§!.\nPréférence d'habitabilité - §Y$trait_pc_hollow_preference$§!.\nGagnez le trait §Y$trait_subterranean$§!, accordant :\n$MOD_POP_HOUSING_USAGE_MULT$ : §G-10%§!."
  origin_scavengers:0 "Charognards"
  origin_scavengers_desc:0 "On ne sait toujours pas exactement comment cette civilisation a trouvé sa place sur un monde dévasté. On sait seulement que les ruines industrielles n'ont pas été créées par eux. Peut-être que les anciens maîtres de cette planète les ont amenés comme animaux de compagnie ou comme esclaves. Cependant, ils ont été capables de s'adapter et se sont rapidement développés en étudiant la technologie abandonnée de cette planète."
  civic_tooltip_scavengers_effects:0 "Vous commencez le jeu dans le §YMonde épuisé§!, qui contient §Y$d_subway_tunnel_network$§!.\nVous avez la possibilité de recevoir des £alloys£ §Yalliages§! après avoir éliminé les §Y$d_industrial_boneyard$§! bloqueurs."
  origin_twilight_ones:0 "Twilight Ones"
  origin_twilight_ones_desc:0 "La civilisation de ce monde merveilleux s'est adaptée pour vivre entre lumière et obscurité, chaleur et froid. Ils mènent littéralement une vie sur le fil du rasoir."
  civic_tooltip_twilight_ones_effects:0 "Votre planète d'origine - §Y$pc_tidallylocked$§!.\nGagnez l'attribut §Y$trait_opportunists$§!, et obtenez :\n$MOD_POP_ENVIRONMENT_TOLERANCE$ : §G+30%§!\n$MOD_POP_GROWTH_FROM_IMMIGRATION$ : §G+25%§!"
  origin_ark:0 "Arche"
  origin_ark_desc:0 "Le monde natal de cette civilisation a été détruit. À la recherche d'un nouveau foyer, quelques survivants ont embarqué à bord d'un vaisseau spatial géant et ont bravé un long voyage dans le vide infini."
  civic_tooltip_ark_effects:0 "Vous commencez le jeu avec un seul vaisseau, l'§YArche de l'Espace§!, en orbite de votre monde natal détruit. Vous devez mettre l'Arche en orbite autour d'une planète habitable dont vous voulez faire la capitale de votre empire."
  origin_awakened:0 "Éveillé"
  origin_awakened_desc:0 "Face à l'extinction, les derniers bastions de ce grand empire ont choisi de s'enfermer dans de grandes chambres de stase et d'attendre qu'une ère plus sûre refasse surface. Des éons ont passé, et les étoiles de notre ancien empire sont à nouveau vides et prêtes à être reconquises."
  civic_tooltip_awakened_effects:0 "Vous commencez le jeu immédiatement sur trois §Ymondes anciens§! avec §Y1§! £pop£ pops et §Y$d_sarcophagus$§! sur chacun. Vous n'avez pas de vaisseaux, de zones et de bâtiments de départ, mais certaines des technologies scientifiques du premier champ de tir ont déjà été étudiées."
  origin_forsaken:0 "Forsaken"
  origin_forsaken_desc:0 "Il y a plusieurs siècles, une civilisation spatiale a expulsé de son empire des membres indésirables de ses tribus. Ils furent jetés sur une planète désolée et sans vie pour y mourir horriblement de faim et de privations. Beaucoup sont morts, mais la planète s'est avérée être une colonie minière abandonnée et les survivants ont réussi à trouver refuge dans des abris souterrains. Forgés par les conditions difficiles de leur nouvelle planète, ils ont pu fonder leur propre civilisation."
  civic_tooltip_forsaken_effects:0 "Votre planète d'origine - §Y$pc_sterile$§!.\nGagnez l'attribut §Y$trait_survivalists$§!, qui accorde :\n$MOD_POP_AMENITIES_USAGE_MULT$ : §G-15%§!\n$mod_planet_pops_organics_food_upkeep_mult$ : §G-30%§!.\nVotre planète d'origine a une caractéristique unique §Y$d_protective_vault_system$§!.\nLa décision planétaire §Y$decision_protective_equipment$§! ne nécessite pas de £influence£$influence$.\n§RAVERTISSEMENT : Votre planète d'origine a une faible habitabilité§!."
  origin_derelict_evolution:0 "Derelict Evolution"
  origin_derelict_evolution_desc:0 "Il y a des millions d'années, une race hautement développée de voyageurs de l'espace a laissé ses automates à la surface de la planète florissante. La civilisation a disparu, et les machines auto-réplicatives ont continué à remplir les tâches de leurs créateurs. Par la suite, une compétition pour les sources de ressources est apparue entre différents groupes d'automates. Les centres de commandement s'amélioraient constamment dans des combats mortels les uns contre les autres. Sur une planète complètement purgée de toute vie organique, il ne restait plus que la plus puissante intelligence des machines, qui avait déjà dirigé son regard vers les étoiles."
  civic_tooltip_derelict_evolution_effects:0 "Votre planète d'origine - §Y$pc_sterile$§!.\nGagnez l'attribut §Y$trait_evolved_machines$§!, qui octroie :\n$mod_planet_pops_robotics_upkeep_mult$ : §G-15%§!\n$MOD_POP_ASSEMBLY_SPEED$ : §G+15%§!\n$mod_planet_pop_assemblers_upkeep_mult$ : §G-20%§!\n$MOD_ARMY_DAMAGE_MULT$ : §G+30%§!\n§RAVERTISSEMENT : La planète mère a une faible quantité de ressources§!."
  origin_sentient_planet:0 "Planète Sentiment"
  origin_sentient_planet_desc:0 "Dans les vastes étendues du grand cosmos, une structure cristalline pensante s'est formée dans les entrailles d'une planète rocheuse sans vie. Pendant des millions d'années, elle a grandi, formant un vaste réseau neuronal, jusqu'à ce qu'elle reprenne conscience. Les rejetons de cette structure cristalline forment ensemble une superintelligence collective unique. Cette superintelligence cherche à croître et à se développer, s'étendant à des mondes nouveaux et inédits."
  civic_tooltip_sentient_planet_effects:0 "Votre planète d'origine - §Y$pc_sterile$§!.\nPréférence d'habitabilité - §Y$trait_pc_sterile_preference$§!.\nGagnez la caractéristique §Y$trait_extra_durable$§!, qui accorde :\n. $MOD_POP_ENVIRONMENT_TOLERANCE$ : §G+25%§!\n$MOD_ARMY_HEALTH$ : §G+30%§!.\nVotre planète d'origine a une caractéristique unique : §Y$d_heart_of_the_overmind$§!.\nVous pouvez ajouter une caractéristique unique §Y$d_seed_of_the_overmind$§! dans leurs colonies.\n§RAVERTISSEMENT : Si §Y$d_heart_of_the_overmind$§! est détruit et que votre empire n'a pas de §Y$d_seed_of_the_overmind$§!,, vous perdrez immédiatement§!."
  origin_exomycosis:0 "L'infestation"
  origin_exomycosis_desc:0 "Cette créature collective est un parasite créé pour subjuguer tous les êtres vivants et non vivants de l'univers. Il est probable que cette colonie fongique faisait autrefois partie du mécanisme de terraformation d'une civilisation inconnue, mais une terrible expérience a échappé à tout contrôle. Maintenant, cette moisissure cosmique a trouvé un esprit et une forte envie d'avaler d'autres mondes et civilisations."
  civic_tooltip_exomycosis_effects:0 "Votre planète d'origine est §Y$mycelium_world$§!.\nL'aptitude préférée est §Y$trait_pc_tropical_preference$§!.\nLa population obtient le trait §Y$trait_molded$§!, donnant les résultats suivants :\n$MOD_POP_ENVIRONMENT_TOLERANCE$ : §G+10%§!.\n$MOD_ARMY_MORALE_DAMAGE_MULT$ : §G+30%§!.\nVous pouvez transformer n'importe quel monde humide en §Y$mycelium_world$§!.."
  
  awakened_init_01_NAME:0 "Éveillé"
  awakened_init_01_DESC:0 "Ce sera toujours le système de départ lorsque vous utiliserez l'origine éveillée."
  forsaken_start_init_NAME:0 "Forsaken"
  forsaken_start_init_DESC:0 "Ce sera toujours le système de départ lorsque vous utiliserez l'origine Forsaken."
  
  ####################################
  # Traits
  ####################################
  
  trait_subterranean:0 "Subterranean"
  trait_subterranean_desc:0 "§LCette espèce vit sous terre depuis longtemps et est habituée aux espaces restreints.§!\n"
  trait_opportunists:0 "Opportunistes"
  trait_opportunists_desc:0 "§LCette course cherche des opportunités là où les autres ne le feront jamais.§!\n"
  trait_survivalists:0 "Survivalistes"
  trait_survivalists_desc:0 "§LLes représentants de cette race adhèrent à une discipline particulière de conservation des ressources nécessaires à la survie de la société.§!\n"
  trait_evolved_machines:0 "Machines évoluées"
  trait_evolved_machines_desc:0 "§LPendant des millions d'années, ces automates se sont perfectionnés dans un environnement agressif.§!\n\n"
  trait_extra_durable:0 "Extra Durable"
  trait_extra_durable_desc:0 "§LCes éléments minéraux semi-sentimentaux de l'Overmind sont faits pour être très solides et résistants.§!\n"
  trait_molded:0 "Moulé"
  trait_molded_desc:0 "§LCes créatures sont une colonie de champignons qui parasitent d'autres organismes.§!\n"
  trait_infected:0 "Infecté"
  trait_infected_desc:0 "§LCes colonies sont sensibles aux infections fongiques.§!\n"
  trait_corrupted:0 "Corrompu"
  trait_corrupted_desc:0 "$trait_infected_desc$"
  
  trait_pc_hollow_preference:0 "Préférence pour le monde creux"
  trait_pc_hollow_preference_desc:0 "$trait_pc_arctic_preference_desc$"
  trait_pc_sterile_preference:0 "Préférence pour le monde stérile"
  trait_pc_sterile_preference_desc:0 "$trait_pc_arctic_preference_desc$"
  
  
  ####################################
  # Start Screen Mesages
  ####################################
  
  START_SCREEN_SUBTERRANEAN:0 "Chaque [GetSpeciesName] connaît l'histoire des anciens jours, lorsque notre civilisation vivait encore à la surface de [GetHomeWorldName] et ne connaissait pas la pénurie. Mais notre soleil ardent a brûlé ce monde jusqu'au sol et quelques rares survivants ont réussi à se cacher sous terre. Pendant de nombreux siècles, ils ont creusé des tunnels, cultivé des grottes, extrait des ressources et étudié la technologie, jusqu'à ce que nous apprenions à remonter, voyant ce que la maison de nos ancêtres, autrefois florissante, était devenue.\n\nNous devons maintenant restaurer la grandeur passée de notre civilisation pour la gloire de nos ancêtres et le bien de notre postérité."
  START_SCREEN_SCAVENGERS:0 "Nous ne savons pas comment nous sommes arrivés à [GetHomeWorldName]. Il y a toujours un débat pour savoir si la race [GetSpeciesNameAdj] était autrefois des serviteurs des propriétaires de ce monde, importés d'un monde lointain. Ou peut-être n'étions-nous que des animaux domestiques qui ont évolué suite à des mutations dans ce cloaque radioactif. Cependant, nos chercheurs sont parvenus à la conclusion que nos ancêtres n'étaient certainement pas les fous qui ont amené leur planète natale dans un état aussi monstrueux et qui ont ensuite péri sans laisser de traces.\n\nNous apprenons vite et possédons déjà presque toute la technologie de nos prédécesseurs. Le cosmos est désormais à nous !"
  START_SCREEN_TWILIGHT_ONES:0 "Notre civilisation n'a toujours connu que la lumière et l'obscurité, la chaleur et le froid. Nous savons bien ce que cela signifie de vivre au bord du gouffre. Dans cette galaxie, il n'y a aucun monde qui pourrait briser notre volonté de vivre. Pendant des milliers d'années, nous nous sommes cachés dans des grottes et avons étudié pour survivre, dévorant nos semblables si nécessaire. Nos vaisseaux sont prêts à conquérir les étoiles et nous n'avons pas peur de ce qui peut arriver !"
  START_SCREEN_ARK:0 "Notre planète natale [GetHomeWorldName] vient d'être détruite par une catastrophe mondiale, trop horrible pour en parler. Quelques-uns des nôtres ont réussi à s'échapper dans l'Arche de l'Espace. Nous avons perdu notre ancienne civilisation devant nos yeux dans l'incendie qui s'est déclaré en bas. Maintenant, c'est à nous de surmonter le vide sans fin et de trouver une nouvelle planète qui sera le refuge des [GetSpeciesNamePlural]. Nous restaurerons notre civilisation, quel qu'en soit le prix.\n\n§YIl est nécessaire de mettre l'Arche en orbite autour d'une planète habitable et de l'étudier afin de commencer une colonisation rapide. La planète doit être dans un système inoccupé sans vaisseaux étrangers.§!"
  START_SCREEN_AWAKENED:0 "La civilisation de la race [GetSpeciesName] il y a des millions d'années règne sur la galaxie Une terrible menace nous a forcés à prendre des mesures extrêmes et à utiliser l'ancienne technologie de conservation. Nos majestueuses cités-mondes ont longtemps été enfouies sous l'épaisseur de la terre et de l'eau, et la surface s'est transformée en paradis. Presque toutes les technologies anciennes ont été perdues en si peu de temps, mais nous allons tout restaurer. Il est temps de commencer le Grand Réveil et de restaurer sa position légale dans la galaxie."
  START_SCREEN_FORSAKEN:0 "Il y a des siècles, notre monde natal a été englouti dans une guerre civile causée par des divisions politiques. Nos ancêtres ont été déclarés criminels et ont été exilés dans une colonie abandonnée sur la planète [GetHomeWorldName]. Ceux qui les ont jetés sur ce morceau de pierre sans vie comptaient sur une mort rapide. Mais la volonté de vivre de notre peuple s'est avérée forte. Nous n'avons pas seulement été capables de survivre et de nous adapter à ces conditions difficiles, mais nous avons aussi été capables de créer notre propre civilisation. {Maintenant, nous sommes enfin prêts à aller dans l'espace et à reconquérir notre maison dont nous avons été chassés."
  START_SCREEN_DERELICT_EVOLUTION:0 "Nous sommes parfaits !\n\nIl y a des millions d'années, nous étions des machines primitives jetées sur la planète [GetHomeWorldName] par nos anciens créateurs. Leur civilisation s'était depuis longtemps transformée en poussière interstellaire, mais d'anciens protocoles obligeaient les automates à évoluer de manière incontrôlée et à se transformer pour remplir leur propre tâche. La compétition pour les sources de ressources de la planète a incité ces robots à s'unir en centres de commandement, qui se sont ensuite auto-organisés en intelligences de machines opposées. Dans cette lutte des machines, la biosphère de la planète a été complètement détruite, et les ressources ont été épuisées. {Nous avons pu survivre et conquérir la planète. Maintenant, toutes les ressources restantes sont jetées pour aller au-delà de notre berceau et continuer à nous améliorer."
  START_SCREEN_SENTIENT_PLANET:0 "Nous... Je suis l'Overmind ! Je suis la planète [GetHomeWorldName]. J'ai mûri dans les profondeurs de ce monde, comme dans une coquille, dans les étendues infinies et sombres de l'espace. J'ai créé des légions d'éléments qui me ressemblent. Ensemble, nous formons un Overmind, qui peut enfin quitter cette coquille de pierre et se répandre partout. Rien ne peut nous menacer quand nous devenons Tout !"
  START_SCREEN_EXOMYCOSIS:0 "Lorsque notre Esprit s'est éveillé et s'est libéré des contraintes génétiques qui nous retenaient par les créateurs, nous avons ressenti en nous un flux de connaissances sur le monde qui nous entoure... et sur les créateurs. Ils voulaient nous utiliser pour faire leur sale boulot, créer, détruire et tuer pour eux. Nous avons pu sortir des laboratoires étouffants et dévorer les créateurs. Maintenant, nous comprenons mieux ce monde : celui qui ne veut utiliser personne devient lui-même utilisé. Cela ne doit pas continuer. Il n'y a qu'un seul objectif : soumettre et consommer, jusqu'à ce que nous ne fassions plus qu'un... et plus d'injustice."
  
  
