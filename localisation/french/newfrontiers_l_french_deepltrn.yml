  night_monsters:0 "Monstres de la nuit"
  night_monsters_desc:0 "De mystérieuses créatures attaquent à la tombée de la nuit et détruisent toute vie encore présente à la surface de la planète."
  hardened_army:0 "Guerriers endurcis"
  hardened_army_desc:0 "Ces combattants résilients et mortels peuvent résister aux ennemis les plus coriaces."
  infected_army:0 "Mutants infectés"
  infected_army_desc:0 "Les monstres exomold ont complètement perdu leur apparence originale."
  
  
  ####################################
  # Technology
  ####################################
  
  tech_gravitational_flows_theory:0 "Théorie des flux gravitationnels"
  tech_gravitational_flows_theory_desc:0 "L'étude de nouvelles données sur la nature de la courbure de l'espace-temps sous l'influence de la gravité et de diverses énergies permettra d'élaborer des mesures de contrôle du mouvement orbital des corps célestes."
  tech_core_isostasia_theory:0 "Théorie de l'isostasie du noyau"
  tech_core_isostasia_theory_desc:0 "L'étude des dernières données sur l'équilibre isostatique de la croûte terrestre et des couches supérieures du manteau, ainsi que l'influence du noyau de la planète sur ces processus, nous permettra de développer un certain nombre de solutions pratiques pour réduire l'activité volcanique anormale."
  tech_stellar_process_control:0 "Contrôle des processus en étoile"
  tech_stellar_process_control_desc:0 "Les dernières données sur l'étude des processus internes de l'évolution stellaire nous permettent de développer un dispositif de contrôle des processus se déroulant dans le noyau solaire. Ce dispositif nous permettra d'ajuster le cours des réactions thermonucléaires, de manière à ralentir le vieillissement de l'étoile."
  tech_blocked_tunnell:0 "Forage thermique"
  tech_blocked_tunnell_desc:0 "Le développement de mécanismes spéciaux qui chauffent la roche jusqu'à un point de fusion permettra la formation d'un réseau de tunnels souterrains de manière efficace et en peu de temps."
  tech_igneous_traps:0 "Stabilisation des processus effusifs"
  tech_igneous_traps_desc:0 "Une connaissance suffisante des processus internes de la croûte de la planète ouvrira des possibilités d'opérations géologiques à grande échelle. Des mesures technologiques sophistiquées permettront de localiser les foyers de fort magmatisme et de refroidir les zones de roches effusives et intrusives."
  tech_ice_crust:0 "Tunnelage de la glace"
  tech_ice_crust_desc:0 "La création de méthodes efficaces pour stabiliser les grottes de glaciers est une mesure nécessaire à la survie dans les mondes extrêmement froids."
  tech_dune_sea:0 "Rotation du sable"
  tech_dune_sea_desc:0 "L'utilisation de machines lourdes pour des processus de récupération complexes est la prochaine étape de la terraformation des mondes inutilisables. Les stations autonomes de récupération du sol sont capables d'arrêter le mouvement des sables et de transformer le sol mobile en sol solide."
  tech_thick_forest:0 "Cartographie des éco-infrastructures"
  tech_thick_forest_desc:0 "L'utilisation de protocoles d'intelligence artificielle dans la planification des réseaux forestiers trimestriels permettra d'utiliser les ressources de la planète sans perturber le fragile équilibre écologique."
  tech_large_ice_ridge:0 "Régulation de la pression glaciaire"
  tech_large_ice_ridge_desc:0 "Le système de verrous autonomes permettra de réguler le mouvement des masses de glace continentales des planètes froides."
  tech_igneous_traps:0 "Stabilisation des processus effusifs"
  tech_igneous_traps_desc:0 "Une connaissance suffisante des processus internes de la croûte terrestre ouvrira des possibilités d'opérations géologiques à grande échelle. Des mesures technologiques complexes permettront de localiser les centres de fort magmatisme et les zones froides de roches effusives et intrusives."
  tech_megamycete:0 "Exomycose"
  tech_megamycete_desc:0 "L'étude de l'exofungus nous permettra de mettre au point des méthodes efficaces pour lutter contre un pathogène dangereux et, à l'avenir, de l'utiliser pour nos propres besoins."
  tech_invasive_necrotoxication:0 "Nécrotoxication invasive"
  tech_invasive_necrotoxication_desc:0 "Des études détaillées des réactions des cellules affectées par l'exofungus à diverses nécrotoxines permettront d'identifier un moyen de traiter les personnes infectées."
  tech_structural_calcification:0 "Calcification structurelle"
  tech_structural_calcification_desc:0 "L'expérimentation de l'application de toxines à des échantillons exo-fongiques pour identifier des moyens efficaces de déshydrater et d'épuiser instantanément les micro-organismes permettra de prévenir la corrosion des matériaux solides."
  tech_cloud_platform:0 "Conception de la plateforme de cloud computing"
  tech_cloud_platform_desc:0 "La nécessité de développer des territoires fermés de mondes empoisonnés pour accéder aux ressources exige le développement de solutions d'ingénierie spéciales."
  
  
  ####################################
  # Buildings
  ####################################
  
  building_ark:0 "Les vestiges de l'Arche"
  building_ark_desc:0 "C'est la coque de l'Arche qui a atterri sur la planète pour fonder une nouvelle colonie. Les complexes intérieurs de cet énorme bâtiment servent de logement aux colons."
  building_orbit_stabilizer:0 "Stabilisateur d'orbite"
  building_orbit_stabilizer_desc:0 "Cette structure crée un champ de courbure des flux gravitationnels pour stabiliser les orbites des corps célestes.\n\n§YPlus de bâtiments de ce type sur la planète augmentera les chances d'éviter une catastrophe.§!"
  building_planetary_core_regulator:0 "Régulateur de noyau planétaire"
  building_planetary_core_regulator_desc:0 "Cette structure envoie constamment des impulsions d'énergie au coeur de la planète pour stabiliser les processus internes et réduire l'activité volcanique.\n\n§YPlus de bâtiments de ce type sur la planète réduira les risques de catastrophe.§!"
  
  
  ####################################
  # Starbase Modules
  ####################################
  
  sm_stellar_reducer:0 "Réducteur en étoile"
  sm_stellar_reducer_desc:0 "§YCe dispositif est conçu pour arrêter l'étoile dans ce système et empêcher une catastrophe.§!"
  
  project_ark_ship:0 "Arche spatiale"
  project_ark_ship_plural:0 "Arcs spatiaux"
  
  ####################################
  # Planet Classes
  ####################################
  
  pc_tidallylocked:0 "Un monde verrouillé par le froid"
  pc_tidallylocked_desc:0 "Ce monde est enfermé de manière tidale autour de son étoile, ce qui signifie qu'un côté a toujours la lumière du jour tandis que l'autre est enfermé dans une obscurité éternelle. Si la vie existe ici, elle est probablement limitée aux ceintures crépusculaires où les deux côtés se rencontrent."
  pc_sterile:0 "Sterile World"
  pc_sterile_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène et une absence presque totale de formes de vie complexes. Les conditions extrêmes à la surface sont dues à une forte baisse de température et à une atmosphère mélangée à divers gaz nocifs provenant de l'activité volcanique."
  pc_hollow:0 "Le monde creux"
  pc_hollow_desc:0 "Ce monde inhabituel peut sembler sans vie, mais sous sa surface se trouvent d'énormes cavités habitables avec une atmosphère d'azote et d'oxygène.\n\n§RImpossible à terraformer.§!\n\n§RImpossible à bombarder.§!"
  
