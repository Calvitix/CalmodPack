  giga_tooltip_positive:99 "§G+"
  giga_tooltip_negative:99 "§R"
  giga_tooltip_neutral:99 "§Y"
  
  mod_giga_amb_tooltips_minerals_produces_add:99 "§W--------------§!\n§HDetails:§!\n\n£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! income: [This.giga_amb_income_colour][This.giga_amb_income]§!\nPotential investment this month (including stockpile): [This.giga_amb_stockpile_colour][This.giga_amb_stockpile]§!\n\nBase build speed per £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!: §G+[This.giga_amb_ratio]§!\nTotal base build speed: [This.giga_amb_total_progress_colour][This.giga_amb_total_progress]§!\n\n[This.giga_amb_ai_details]Megastructures currently under construction: §Y[This.giga_amb_building_megas]§!\nBase build speed per megastructure"
  
  giga_amb_ai_details:99 "AI Build Cap: §Y[This.giga_amb_ai_limit]§!\n\n"
  
  ############################################################################################################
  # BUILDINGS
  
  building_giga_megaworkshop:99 "Molecular Foundry"
  building_giga_megaworkshop_plural:99 "Molecular Foundries"
  building_giga_megaworkshop_desc:99 "Molecular synthesis arrays and spotless clean rooms fill these facilities, producing the highly specialized materials required for large-scale orbital construction projects."
  mod_planet_building_giga_megaworkshop_build_speed_mult:99 "$building_giga_megaworkshop$ Build Speed"
  
  building_giga_megaworkshop_hub:99 "Megaconstruction Logistics Hub"
  building_giga_megaworkshop_hub_plural:99 "Megaconstruction Logistics Hubs"
  building_giga_megaworkshop_hub_desc:99 "Experts coordinate a vast fleet of transport and construction ships, bearing forth their grand designs, while molecular foundries churn out vast quantities of construction materials."
  building_giga_megaworkshop_hub_count_condition:99 ""
  mod_planet_building_giga_megaworkshop_hub_build_speed_mult:99 "$building_giga_megaworkshop_hub$ Build Speed"
  
  building_giga_supertensiles_mines:99 "$giga_sr_amb_megaconstruction$ Extractors"
  building_giga_supertensiles_mines_plural:99 "$giga_sr_amb_megaconstruction$ Extractors"
  building_giga_supertensiles_mines_desc:99 "In rare instances, the right conditions can allow materials of improbable strength to form in nature."
  mod_building_giga_supertensiles_mines_max:99 "Max $building_giga_supertensiles_mines$"
  
  building_giga_living_metal_infusion_plant:99 "Living Metal Infusion Plant"
  building_giga_living_metal_infusion_plant_plural:99 "Living Metal Infusion Plants"
  building_giga_living_metal_infusion_plant_desc:99 "Incorporating the regenerative properties of living metal into our manufacturing processes will be a great boon to our deep-space construction projects."
  
  ############################################################################################################
  # ECONOMIC CATEGORIES
  
  planet_giga_megaengineers:99 "Megaconstruction Jobs"
  planet_giga_megaengineers_job:99 "Supertensiles Technican Jobs"
  planet_giga_megaengineering_overseers:99 "Megaconstruction Director Jobs"
  
  ############################################################################################################
  # JOBS
  
  job_giga_megaengineer:99 "Supertensiles Technician"
  job_giga_megaengineer_plural:99 "Supertensiles Technicians"
  job_giga_megaengineer_desc:99 "The specialized materials used in large scale space construction require an equally specialized workforce."
  job_giga_megaengineer_effect_desc:99 "£job_giga_megaengineer£ $job_giga_megaengineer_plural$ turn £alloys£ §Y$alloys$§! and £unity£ §Y$unity$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_megaengineer_add:99 "$job_giga_megaengineer$ Jobs"
  mod_job_giga_megaengineer_per_pop:99 "§G+1§! $job_giga_megaengineer$ Job per $VALUE$ Pops"
  mod_job_giga_megaengineer_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineer_add£ per $VALUE$ £pop£"
  
  job_giga_megaengineer_drone:99 "Supertensiles Drone"
  job_giga_megaengineer_drone_plural:99 "Supertensiles Drones"
  job_giga_megaengineer_drone_desc:99 "The specialized materials used in large scale space construction require an equally specialized workforce."
  job_giga_megaengineer_drone_effect_desc:99 "£job_giga_megaengineer_drone£ $job_giga_megaengineer_drone_plural$ turn £alloys£ §Y$alloys$§! and £unity£ §Y$unity$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_megaengineer_drone_add:99 "$job_giga_megaengineer_drone$ Jobs"
  mod_job_giga_megaengineer_drone_per_pop:99 "§G+1§! $job_giga_megaengineer_drone$ Job per $VALUE$ Pops"
  mod_job_giga_megaengineer_drone_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineer_drone_add£ per $VALUE$ £pop£"
  
  job_giga_megaengineering_overseer:99 "Megaconstruction Director"
  job_giga_megaengineering_overseer_plural:99 "Megaconstruction Directors"
  job_giga_megaengineering_overseer_desc:99 "These highly sought-after scientists are the top of their field, the foremost experts in space construction and mega-scale logistics projects."
  job_giga_megaengineering_overseer_effect_desc:99 "£job_giga_megaengineering_overseer£ $job_giga_megaengineering_overseer_plural$ turn large amounts of £alloys£ §Y$alloys$§! and £unity£ §Y$unity$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! but have increased upkeep"
  mod_job_giga_megaengineering_overseer_add:99 "$job_giga_megaengineering_overseer$ Jobs"
  mod_job_giga_megaengineering_overseer_per_pop:99 "§G+1§! $job_giga_megaengineering_overseer$ Job per $VALUE$ Pops"
  mod_job_giga_megaengineering_overseer_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineering_overseer_add£ per $VALUE$ £pop£"
  
  job_giga_megaengineering_overseer_drone:99 "Megaconstruction Overseer"
  job_giga_megaengineering_overseer_drone_plural:99 "Megaconstruction Overseers"
  job_giga_megaengineering_overseer_drone_desc:99 "These highly specialized drone clusters handle the tremendous amounts of processing involved in managing mega-scale construction and logistics projects."
  job_giga_megaengineering_overseer_drone_effect_desc:99 "£job_giga_megaengineering_overseer_drone£ $job_giga_megaengineering_overseer_drone_plural$ turn large amounts of £alloys£ §Y$alloys$§! and £unity£ §Y$unity$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! but have increased upkeep"
  mod_job_giga_megaengineering_overseer_drone_add:99 "$job_giga_megaengineering_overseer_drone$ Jobs"
  mod_job_giga_megaengineering_overseer_drone_per_pop:99 "§G+1§! $job_giga_megaengineering_overseer_drone$ Job per $VALUE$ Pops"
  mod_job_giga_megaengineering_overseer_drone_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineering_overseer_drone_add£ per $VALUE$ £pop£"
  
  job_giga_supertensiles_extractor:99 "Supertensiles Extractor"
  job_giga_supertensiles_extractor_plural:99 "Supertensiles Extractors"
  job_giga_supertensiles_extractor_desc:99 "Precision mining equipment and chemical processing techniques are used to untangle supertensile materials from the natural, chaotic state."
  job_giga_supertensiles_extractor_effect_desc:99 "£job_giga_supertensiles_extractor£ $job_giga_supertensiles_extractor_plural$ produce £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_supertensiles_extractor_add:99 "$job_giga_supertensiles_extractor$ Jobs"
  mod_job_giga_supertensiles_extractor_per_pop:99 "§G+1§! $job_giga_supertensiles_extractor$ Job per $VALUE$ Pops"
  mod_job_giga_supertensiles_extractor_per_pop_short:99 "\n§G+1§! £mod_job_giga_supertensiles_extractor_add£ per $VALUE$ £pop£"
  
  job_giga_supertensiles_extractor_drone:99 "Supertensiles Extractor Drone"
  job_giga_supertensiles_extractor_drone_plural:99 "Supertensiles Extractor Drones"
  job_giga_supertensiles_extractor_drone_desc:99 "Precision mining equipment and chemical processing techniques are used to untangle supertensile materials from the natural, chaotic state."
  job_giga_supertensiles_extractor_drone_effect_desc:99 "£job_giga_supertensiles_extractor_drone£ $job_giga_supertensiles_extractor_drone_plural$ produce £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_supertensiles_extractor_drone_add:99 "$job_giga_supertensiles_extractor_drone$ Jobs"
  mod_job_giga_supertensiles_extractor_drone_per_pop:99 "§G+1§! $job_giga_supertensiles_extractor_drone$ Job per $VALUE$ Pops"
  mod_job_giga_supertensiles_extractor_drone_per_pop_short:99 "\n§G+1§! £mod_job_giga_supertensiles_extractor_drone_add£ per $VALUE$ £pop£"
  
  ############################################################################################################
  # COUNTRY MODIFIERS
  
  giga_amb_base:99 "Job-Based Megaconstruction Mechanics"
  giga_amb_base_tooltip:99 "Our $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ is based on our empire's income of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nEach month, when at least one megastructure is being built, up to double our £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! income is subtracted from our stockpile and converted into $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This value is then split between all building megastructures.\n\nSee the §Y$giga_amb_speed$§! country modifier for details on how the speed is calculated."
  giga_amb_base_desc:99 "§LSkilled personnel and specialized materials are required to surpass the stars themselves.§!"
  
  giga_amb_storage_capacity:99 "$giga_sr_amb_megaconstruction$ Storage Cap"
  giga_amb_storage_capacity_tooltip:99 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! storage capacity is limited and not increased by general £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§! modifiers"
  giga_amb_storage_capacity_desc:99 "§LRare and precious, we must store our most advanced materials with great care.§!"
  
  giga_amb_speed:99 "Megaconstruction Speed"
  giga_amb_speed_desc:99 "§LWith experts and materials in limited supply, we must choose where we deploy them carefully.§!"
  
  giga_amb_flat_replacement:99 "Megaconstruction Compatibility"
  giga_amb_flat_replacement_desc:99 "Another mod is providing a source of $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This modifier negates it and provides a replacement bonus suited to the job-based megaconstruction system.\n§W--------------§!\n§LA concise correction of mega-scale methodology.§!"
  
  giga_amb_ai_limit:99 "Megaconstruction AI Limit"
  giga_amb_ai_limit_tooltip:99 "Artificially limits the number of megastructures the AI can build at once, because they don't understand the concept of spreading their build speed between multiple projects, and tend to spread it too thinly when many projects are available.\n\nWill generally attempt to remain at 0.75-0.5 speed per project when at maximum cap. Updates yearly.\n\nSee the §Y$giga_amb_speed$§! country modifier for the cap value."
  giga_amb_ai_limit_desc:99 "§L\"Why are you building TEN ring world segments with a speed of 1.4?!\" - TTFTCUTS§!"
  
  ############################################################################################################
  # RESOURCES
  
  giga_sr_amb_megaconstruction:99 "Supertensile Materials"
  giga_sr_amb_megaconstruction_desc_only:99 "Able to withstand incredible levels of tensile stress, these advanced materials are essential in the construction of the largest space installations."
  giga_sr_amb_megaconstruction_desc:99 "$giga_sr_amb_megaconstruction_desc_only$\n\n§LThis resource is used when the §YMegastructure Build Cap§! option in the Gigastructures customization menu is set to §YJob-Based§!.§!"
  
  ############################################################################################################
  # TECHNOLOGIES
  
  giga_tech_amb_supertensiles:99 "Applied Supertensiles"
  giga_tech_amb_supertensiles_desc:99 "Improved methods of molecular synthesis allow the practical application of materials with nigh-unimaginable tensile strength."
  
  giga_tech_amb_living_metal_infusion:99 "Living Metal Infusion Process"
  giga_tech_amb_living_metal_infusion_desc:99 "The regenerative properties of living metal could theoretically be exploited to improve the quality and output of our molecular foundries."
  
  giga_tech_amb_sentient_metal_molecular_foundries:99 "Sentient Metal Industrial Nanocomputing"
  giga_tech_amb_sentient_metal_molecular_foundries_desc:99 "Processing equipment incorporating the nanoscale computing capacity of sentient metal could lead to dramatic improvements in molecular foundry throughput."
  
  ############################################################################################################
  # DISTRICTS
  
  district_giga_supertensiles:99 "Molecular Foundry District"
  district_giga_supertensiles_plural:99 "Molecular Foundry Districts"
  district_giga_supertensiles_desc:99 "$building_giga_megaworkshop_desc$"
  
  ############################################################################################################
  # DEPOSITS
  
  d_giga_amb_start_bonus:99 "Megaconstruction Materials Cache"
  d_giga_amb_start_bonus_desc:99 "§WThe resources granted by this deposit will diminish over time to a trickle by mid-game. Use them wisely.§!\n§W--------------§!\nA cache of construction materials suitable for large-scale space construction. Unfortunately, it won't last forever..."
  
  d_giga_hab_supertensiles_1:99 "$giga_sr_amb_megaconstruction$ Deposit"
  d_giga_hab_supertensiles_1_desc:99 "This habitat is built near an exploitable supertensile materials deposit."
  
  d_giga_hab_supertensiles_2:99 "$d_giga_hab_supertensiles_1$"
  d_giga_hab_supertensiles_2_desc:99 "$d_giga_hab_supertensiles_1_desc$"
  
  ############################################################################################################
  # COLONY DESIGNATIONS
  
  col_giga_supertensiles_foundry:99 "Megalogistics Center"
  col_giga_supertensiles_foundry_desc:99 "This planet is a manufacturing and logistics hub focusing on deep-space construction projects."
  
  col_giga_habitat_supertensiles_foundry:99 "Megalogistics Station"
  col_giga_habitat_supertensiles_foundry_desc:99 "An artificial deep-space arcology dedicated to megastructure fabrication"
  
  ############################################################################################################
  # EDICTS
  
  edict_giga_amb_sentient_metal_supertensiles:99 "Sentient Metal Assisted Molecular Foundries"
  edict_giga_amb_sentient_metal_supertensiles_desc:99 "The adaptive properties of sentient metal have several potential applications in supertensile materials manufacturing.\n\nImproves the base output and upkeep of £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! by §Y50%§!.\n\nImproves the base output and upkeep of £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! by §Y20%§!.\n\nReplaces §Yhalf of the £alloys£ $alloys$ Upkeep§! of both jobs with £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."
  
  ############################################################################################################
  # EVENTS
  
  giga_amb.1000.name:99 "§Y[FromFrom.GetName]§!: Strategic Resource Discovered"
  giga_amb.1000.has_tech:99 "The [Root.GetName] has discovered a previously unknown source of §H$giga_sr_amb_megaconstruction$§! on [FromFrom.GetName]. Once thought impossible in nature, it seems that under very specific conditions these incredibly strong chain molecules are indeed able to form. This new discovery could be exploited to supplement our artificial supertensiles production."
  giga_amb.1000.no_tech:99 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §H$giga_sr_amb_megaconstruction$§!. These densely meshed fibers possess an incredible level of tensile strength, which could be exploited in large-scale projects where the forces involved previously made construction infeasible."
  giga_amb.1000.tooltip:99 "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"