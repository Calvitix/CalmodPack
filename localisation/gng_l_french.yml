 # Culte et religion autour d'unités - spiritualisme haut
 qbricks.8100.name:0 "Idoles"
 qbricks.8100.desc:0 "Beaucoup de [From.Owner.GetSpeciesNamePlural] sur [From.GetName] ont commencé à traiter les unités d'observation comme des centres d'orientation et de bien-être spirituels. Un certain nombre de groupes religieux et de sectes ont vu le jour dans à proximité des appareils."
 qbricks.8100.a:0 "Fascinant."
 
 # Curiosité scientifique des unités - matérialisme haut
 qbricks.8200.name:0 "Intelligents"
 qbricks.8200.desc:0 "Beaucoup [From.Owner.GetSpeciesNamePlural] sur [From.GetName] ont montré une curiosité scientifique accrue des unités d'observation et la plupart ont conclu qu'elles ont été placées sur leur planète par une espèce très avancée qui vit probablement quelque part au-delà des limites de [From.GetName].\n\nConsidérant l'état primitif de leur science et technologie, c'est une indication certaine d'une intelligence déjà considérablement avancée dans le [From.Owner.GetSpeciesNamePlural]."
 qbricks.8200.a:0 "Fascinant."
 
