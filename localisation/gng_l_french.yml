l_french:
 civic_guardian_duty:0 "Devoir de gardien"
 civic_guardian_duty_desc:0 "Cet empire pense qu'il a le devoir d'agir en tant que gardien de toutes les races moins avancées technologiquement qu'il découvre.\n\nCertaines missions d'observation seront moins restreintes."

 mission_deity_persona:0 "Nous sommes vos dieux"
 mission_deity_persona_desc:0 "Les indigènes sont amenés à croire que nous sommes leurs dieux. Nous les asservissons efficacement d'en haut.\n\n"
 mission_we_guardians:0 "Nous sommes vos gardiens"
 mission_we_guardians_desc:0 "Nous aidons et guidons activement les indigènes, mais nous ne faisons pas progresser leur technologie. Ils sont autorisés à se développer à leur propre rythme et peuvent nous demander de partir à tout moment.\n\n"
 mission_deity_persona_2:0 "Nous sommes vos dieux"
 mission_deity_persona_2_desc:0 "Les indigènes sont amenés à croire que nous sommes leurs dieux. Nous les asservissons efficacement d'en haut.\n\n"
 mission_we_guardians_2:0 "Nous sommes vos gardiens"
 mission_we_guardians_2_desc:0 "Nous aidons et guidons activement les indigènes, mais nous ne faisons pas progresser leur technologie. Ils sont autorisés à se développer à leur propre rythme et peuvent nous demander de partir à tout moment.\n\n"
 mission_theobelisk:0 "Les Q-Bricks"
 mission_theobelisk_desc:0 "Nous plaçons un certain nombre de dispositifs complexes et totalement impénétrables sur la planète qui surveillent le comportement des indigènes et nous permettent de faire de petits ajustements à leur chemin et taux d'évolution, ainsi que de guider leur développement global en tant que formes de vie sensibles. \n\n"
 mission_contactus:0 "Contactez-nous"
 mission_contactus_desc:0 "Nous transmettons une méthode par laquelle les indigènes peuvent concevoir et construire un engin à une seule personne qui nous oblige à nous guider en orbite, puis à actionner à distance les systèmes de navigation et la propulsion FTL pour amener le pilote à une importante réunion de premier contact.\ n\n"
 
 edict_independent_obs_stations_on:0 "Missions d'observation indépendantes"
 edict_independent_obs_stations_on_desc:1 "Les commandants des stations d'observation ont une latitude beaucoup plus grande pour décider quelles missions effectuer. Cela permet aux stations d'ignorer efficacement les restrictions d'éthique qui s'appliquent normalement à certaines missions."
 edict_independent_obs_stations_off:0 "Missions d'observation restreintes"
 edict_independent_obs_stations_off_desc:1 "Les commandants des stations d'observation ne disposent plus d'une plus grande latitude pour décider quelles missions effectuer. Les restrictions d'Ethos s'appliquent à nouveau à certaines missions."
 
 # Dieux
 gods.1001.name:0 "Colliers d'esclaves"
 gods.1001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a proposé d'utiliser des colliers sur le [From.Owner.GetSpeciesNamePlural]. Les colliers pourraient être utilisés pour soumettre, punir ou exécuter le porteur, dépendant sur les circonstances."
 gods.1001.a:0 "Excellent plan. Mettez un collier sur chacun des sauvages."
 gods.1001.b:0 "Soyez sélectif. Collez simplement ceux qui en ont besoin."
 gods.1001.c:0 "Cela va probablement être coûteux et peut-être risqué. Non."

 gods.1101.name:0 "Résistance au collier"
 gods.1101.desc:0 "Il y a eu une résistance considérable aux colliers d'esclaves du [From.Owner.GetSpeciesNamePlural]. Beaucoup se sont cachés pour éviter d'être colliers et il y a eu quelques incidents de violence contre notre personnel faisant le collier."
 gods.1101.a:0 "Utilisez plus de force. Et trouvez ceux qui se cachent."
 gods.1101.b:0 "Évitez les conflits. Ne collez que ceux qui le souhaitent."
 gods.1101.c:0 "Arrêtez le projet. Cela pourrait dégénérer rapidement."

 gods.1201.name:0 "Collier Stigma"
 gods.1201.desc:0 "Depuis le déploiement des colliers d'esclaves sur [From.GetName], il y a eu une escalade de la violence entre [From.Owner.GetSpeciesNamePlural]. Des gangs de sans collier attaquent ceux qui ont des colliers et il y a eu quelques morts."
 gods.1201.a:0 "C'est normal. N'interfère pas."
 gods.1201.b:0 "Mettre un terme à ces attaques."
 gods.1201.c:0 "Enlevez les colliers. Cela ne fonctionne pas."
 
 gods.1301.name:0 "Collar Envy"
 gods.1301.desc:0 "Depuis le déploiement des colliers d'esclaves sur [From.GetName], un changement dans le système social s'est rapidement produit. Ceux [From.Owner.GetSpeciesNamePlural] avec des colliers sont admirés par ceux qui n'en ont pas et il y a un croyance croissante dans la population que les colliers rapprochent les porteurs de leurs dieux."
 gods.1301.a:0 "Donnez à cette nouvelle élite plus de responsabilités."
 gods.1301.b:0 "Profitez de l'opportunité d'enfiler plus de colliers."
 gods.1301.c:0 "Enlevez les colliers. Ne créez pas une élite."
 
 gods.2001.name:0 "Surveillants"
 gods.2001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a suggéré de promouvoir le plus loyal et le plus soumis des [From.Owner.GetSpeciesNamePlural] à des postes avec plus de responsabilité, supervisant certaines des opérations sur le planète. Cela réduirait la nécessité pour le personnel de descendre sur la planète et signifierait moins de démonstrations grandioses prouvant notre statut de divinités. "
 gods.2001.a:0 "Bonne idée. Vas-y."
 gods.2001.b:0 "Ce n'est pas déjà arrivé ? Continuez !"
 gods.2001.c:0 "Non, c'est trop de pouvoir pour quelques sauvages."
 
 gods.2101.name:0 "Superviseur contre Superviseur"
 gods.2101.desc:0 "Deux surveillants sur [From.GetName] ont permis à un désaccord sur la pratique d'adoration correcte de leurs dieux de dégénérer en violence entre les [From.Owner.GetSpeciesNamePlural] qui leur répondent. Il y a maintenant du sang sur les rues et les autres surveillants commencent à choisir leur camp."
 gods.2101.a:0 "Tuez les deux surveillants qui ont commencé cela."
 gods.2101.b:0 "Intervenir. Plus de guerres de rue."
 gods.2101.c:0 "Laissez les sauvages s'en occuper."
 
 gods.2201.name:0 "Le Zélote"
 gods.2201.desc:0 "Un surveillant sur [From.GetName] acquiert rapidement une réputation de fanatique et un certain nombre de [From.Owner.GetSpeciesNamePlural] ont été tués au nom des dieux. Le fanatique a un des cultes et des actes de violence plus importants pourraient bientôt suivre. D'autres surveillants commencent à se tourner vers le fanatique pour obtenir des conseils et un surveillant rival a ouvertement condamné le fanatique comme un hérétique. "
 gods.2201.a:0 "Fais disparaître ce fanatique."
 gods.2201.b:0 "Les dieux doivent soutenir leur champion."
 gods.2201.c:0 "N'intervenez pas. Que cela se produise."
 gods.3001.name:0 "Militant Support"
 gods.3001.desc:0 "The commander of the Observation Post orbiting [From.GetName] has suggested promoting the creation of militant groups of [From.Owner.GetSpeciesNamePlural], giving them authority to act as enforcers on our behalf. This would reduce the need for personnel on the planet."
 gods.3001.a:0 "Proceed. Give them some of our older weapons and armour."
 gods.3001.b:0 "Go ahead but do not give them access to any of our tech."
 gods.3001.c:0 "No. Bad idea. Bad commander."
 
 gods.3101.name:0 "Désaccord militant"
 gods.3101.desc:0 "Deux groupes militants sur [From.GetName] ont permis à un désaccord sur la pratique correcte d'adoration de leurs dieux de dégénérer en violence. Il y a une guerre ouverte dans les rues et d'autres groupes militants commencent à choisir leur camp. [From.Owner.GetSpeciesNamePlural] sont pris entre deux feux et beaucoup rejoignent des groupes militants opposés ou en forment de nouveaux."
 gods.3101.a:0 "Dissoudre les deux groupes qui ont commencé ça."
 gods.3101.b:0 "Dissoudre tous les groupes militants."
 gods.3101.c:0 "Laissez les sauvages continuer."
 
 gods.3201.name:0 "Le Commandant"
 gods.3201.desc:0 "Le commandant de l'un des groupes militants sur [From.GetName] a rapidement acquis une réputation de serviteur loyal et capable des dieux. [From.Owner.GetSpeciesNamePlural] partout sur la planète se tournent au commandant pour obtenir des conseils en tant que représentant choisi de leurs dieux.\n\nD'autres groupes militants fusionnent avec la faction du commandant. Quelques groupes militants ont manifesté une résistance ouverte, affirmant que le commandant est un faux prophète. Il y a eu quelques épidémies violentes et plusieurs condamnations jalouses, mais jusqu'à présent, le conflit a été limité et rapidement écrasé par le commandant."
 gods.3201.a:0 "Faites disparaître ce commandant."
 gods.3201.b:0 "Les dieux doivent soutenir leur prophète."
 gods.3201.c:0 "N'intervenez pas. Que cela se produise."
 
 gods.4001.name:0 "Enlèvement massif d'esclaves"
 gods.4001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a signalé que l'équipe est maintenant en mesure d'enlever un grand nombre de [From.Owner.GetSpeciesNamePlural] et de les envoyer à l'un des nos planètes pour y augmenter la main-d'œuvre servile."
 gods.4001.a:0 "Procédez. Laissez beaucoup sur la planète."
 gods.4001.b:0 "Excellent ! Prenez-en autant que vous le pouvez."
 gods.4001.c:0 "Nous n'avons pas besoin de ces sauvages!"
 gods.4001.d:0 "Pas encore. Redemande dans quelques mois."
 
 gods.5001.name:0 "Ils ne l'achètent pas"
 gods.5001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] est préoccupé par la résistance croissante de certains des [From.Owner.GetSpeciesNamePlural] et demande qu'une action plus sérieuse soit autorisée pour prouver à la population que nous sommes leurs divinités."
 gods.5001.a:0 "Détruisez certaines de leurs colonies."
 gods.5001.b:0 "Frappe quelques milliers d'entre eux. Fort."
 gods.5001.c:0 "Faites quelque chose de tape-à-l'œil et faites-les nous craindre !"
 gods.5001.d:0 "Bénissez-les. Faites quelque chose d'extravagant et de gentil."
 gods.5001.e:0 "Gérez-le comme bon vous semble, commandant."
 
 gods.6001.name:0 "Les croyants dévots"
 gods.6001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] est heureux d'annoncer que les [From.Owner.GetSpeciesNamePlural] se révèlent être à la fois des serviteurs loyaux et fidèles de leurs dieux : nous."
 gods.6001.a:0 "Ne soyez pas complaisant. Soyez en colère quand même!"
 gods.6001.b:0 "Faites-les progresser technologiquement, mais prudemment."
 gods.6001.c:0 "Profitez de l'occasion pour les endoctriner davantage."
 gods.6001.d:0 "Bénissez-les. Faites quelque chose de bien. Récompensez-les."
 gods.6001.e:0 "Bien. Continuez alors."
 
 # Préparez-vous à coloniser
  gods.8001.name:0 "Prendre le contrôle direct"
  gods.8001.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] rapporte que la planète est aussi prête qu'elle le sera jamais pour être absorbée dans l'empire. Les troupes de la station sont impatientes de se mettre du côté de la planète et prenez le contrôle total."
  gods.8001.a:0 "Continuez. Belle planète, belle main-d'œuvre. Nous aurons cela."
  gods.8001.b:0 "Non. Continuez comme avant."

 # Éclaircissement technologique rapide pour ensuite intégrer immédiatement
 # Résistance esclave
 # Rébellion des esclaves sur le monde natal
 # Complot d'esclaves pour détruire le monde natal du suzerain ou des mondes avec eux
 # Prise d'otages du suzerain
 # Des insurgés extraterrestres secrets sabotent puis s'emparent du monde des esclaves
 # Sabotage de la station orbitale
 # Rébellion sur les transports puis disparition - se présente à la porte d'une autre planète pré-FTL. Pensez à la nation extraterrestre.
 
 # Gardiens
 guardians.1001.name:0 "Permettez-moi de me présenter"
 guardians.1001.desc:0 "Nous devons prendre le premier contact avec le [From.Owner.GetSpeciesNamePlural] sur [From.GetName].\n\nNous pourrions choisir un émissaire pour nous représenter : soit le chef d'une nation puissante, un scientifique avec un esprit ouvert, ou quelques [From.Owner.GetSpeciesNamePlural] qui veulent croire.\n\nAlternativement, nous pourrions diffuser depuis l'orbite vers la planète entière, ou simplement faire atterrir un vaisseau dans la capitale des plus puissants nation sur la planète."
 guardians.1001.a:0 "Contactez le chef d'une nation puissante."
 guardians.1001.b:0 "Contactez un scientifique avec un esprit ouvert."
 guardians.1001.c:0 "Contactez des croyants au hasard."
 guardians.1001.d:0 "Diffusion depuis l'orbite."
 guardians.1001.e:0 "Débarquez un navire dans la capitale."
 guardians.1001.f:0 "Nous ne sommes pas encore prêts. Demandez à nouveau sous peu."
 
 # Leader Contact Bon choix
 guardians.1101.name:0 "Le sage président"
 guardians.1101.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'infiltration du domicile du président des États-Unis de Western [From.GetName] s'est déroulée sans problème. Le président, tandis que visiblement très surpris de notre apparition soudaine, a semblé sincèrement ravi de rencontrer nos représentants et a accepté d'écouter nos propositions."
 guardians.1101.a:0 "Un excellent début."
 
 # Leader Contact Mauvais choix
 guardians.1201.name:0 "Le président imprudent"
 guardians.1201.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'infiltration du domicile du président des États-Unis de Western [From.GetName] ne s'est pas bien passée. Un certain nombre de nos représentants ont été tués et l'envoyé principal de notre équipe a été pris en otage."
 guardians.1201.a:0 "Ne tentez ni ne répondez à aucun autre contact."
 guardians.1201.b:0 "Récupérez cet envoyé, peu importe le prix!"
 guardians.1201.c:0 "Commencez à négocier. Découvrez ce qu'ils veulent."
 guardians.1201.d:0 "Partez. Retirez le poste d'observation."
 
 # Leader Contact Mauvais choix Pas de contact
 guardians.1211.name:0 "Ignoré"
 guardians.1211.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'otage pris par les États-Unis de l'Ouest [From.GetName] a été exécuté et est très probablement maintenant disséqué dans un laboratoire le long de avec le reste du personnel tué.\n\nEn outre, d'autres renseignements recueillis suggèrent qu'une partie de la technologie personnelle transportée par notre équipe est en cours de rétro-ingénierie avec un succès considérable."
 Guardians.1211.a:0 "Mettez un terme à cette recherche et récupérez les corps."
 guardians.1211.b:0 "Ne faites rien. Ce sont les conséquences."
 guardians.1211.c:0 "Répondez. Faites en sorte que le [From.Owner.GetSpeciesName] responsable soit mort."
 guardians.1211.d:0 "Partez. Retirez le poste d'observation."
 
 # Leader Contacter Mauvais Choix Sauvetage
 guardians.1221.name:0 "Conséquences"
 guardians.1221.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'otage pris par les États-Unis de l'Ouest [From.GetName] a été discrètement récupéré par une équipe d'extraction secrète. Notre envoyé est vivant mais a été torturé.\n\nLe commandant signale également que le reste du personnel tué est probablement en train d'être disséqué dans un laboratoire.\n\nDe plus amples renseignements recueillis suggèrent qu'une partie de la technologie personnelle transportée par notre équipe est en cours de rétro-ingénierie avec un succès considérable par le [From.Owner.GetSpeciesNamePlural]."
 guardians.1221.a:0 "Mettez un terme à cette recherche et récupérez les corps."
 guardians.1221.b:0 "Ne faites rien. Ce sont les conséquences."
 guardians.1221.c:0 "Répondez. Faites en sorte que le [From.Owner.GetSpeciesName] responsable soit mort."
 guardians.1221.d:0 "Partez. Retirez le poste d'observation."
 
 # Leader Contact Mauvais choix Négociation
 guardians.1231.name:0 "Négociations"
 guardians.1231.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que les conditions pour le retour en toute sécurité de notre envoyé ont été reçues. Le président des États-Unis de l'Ouest [From.GetName] exige la technologie des armes , assistance à l'extermination d'une nation adverse et que nous abandonnions ensuite notre poste et le remettions au [From.Owner.GetSpeciesNamePlural]. "
 guardians.1231.a:0 "Refuser. Accepter les conséquences."
 guardians.1231.b:0 "Récupérez notre envoyé, quoi qu'il arrive."
 guardians.1231.c:0 "Partez. Retirez le poste d'observation."
 
 # Leader Contact Mauvais Choix Tuer Président Succès
 guardians.1241.name:0 "Sortir les poubelles"
 guardians.1241.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte qu'après un raid réussi, le [From.Owner.GetSpeciesName] qui nous a causé tant de problèmes est maintenant un ex-président. Le le nouveau président semble plus disposé à coopérer avec nous.\n\nLe commandant demande de récupérer les corps des membres du personnel tués sur [From.GetName] et tout équipement perdu."
 guardians.1241.a:0 "Récupérez tous les corps et équipements que [From.Owner.GetSpeciesNamePlural] possède encore."
 guardians.1241.b:0 "Laissez le [From.Owner.GetSpeciesNamePlural] garder tous les corps ou équipements qu'ils ont encore."
 guardians.1241.c:0 "Partez. Retirez le poste d'observation."
 
 # Leader Contact Mauvais choix Tuer Président Échec
 guardians.1251.name:0 "Opération sanglante"
 guardians.1251.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'opération visant à faire de [From.Owner.GetSpeciesName] un ex-président ne s'est pas bien passée. Les forces de sécurité ont tué plusieurs de nos agents et forcé une retraite, et la cible a disparu dans la clandestinité."
 guardians.1251.a:0 "Récupérez tous les corps et équipements que [From.Owner.GetSpeciesNamePlural] possède."
 guardians.1251.b:0 "Laissez-les garder les corps ou l'équipement qu'ils ont encore."
 guardians.1251.c:0 "Partez. Retirez le poste d'observation."
 
 # Leader Contact Mauvais choix Corps/Technologie Réussite de la récupération
 guardians.1261.name:0 "Ce n'est pas à toi d'avoir"
 guardians.1261.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'opération pour récupérer les corps de nos morts et leur équipement a été un succès retentissant.\n\nCela devrait prendre fin à toute recherche que le [From.Owner.GetSpeciesNamePlural] pourrait faire sur notre biologie ou notre technologie."
 guardians.1261.a:0 "Bon travail."
 guardians.1261.b:0 "Maintenant, partez. Retirez le poste d'observation."
 
 # Leader Contact Mauvais choix Corps/Technique Échec de la récupération
 guardians.1271.name:0 "Nous aurons ça aussi"
 guardians.1271.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'opération visant à récupérer les corps de nos morts et leur équipement a très mal tourné.\n\n[From.GetName] les forces de sécurité ont tué nos agents et ont saisi leur navette. Les [From.Owner.GetSpeciesNamePlural] ont maintenant encore plus de matériel de recherche avec lequel travailler."
 guardians.1271.a:0 "Commandant, vous êtes tellement viré."
 guardians.1271.b:0 "Partez. Retirez le poste d'observation."
 
 # Contact scientifique
 guardians.1301.name:0 "Le scientifique"
 guardians.1301.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que le premier contact avec le scientifique choisi sur [From.GetName] s'est extrêmement bien déroulé.\n\nLe scientifique est enthousiaste à l'idée de nous représenter et a proposé qu'ils puissent enregistrer un examen et un entretien avec le commandant à bord de la station."
 guardians.1301.a:0 "Faites ce que le scientifique suggère."
 guardians.1301.b:0 "Bonne idée, mais la station est interdite."
 guardians.1301.c:0 "Aucun examen et aucune visite à la station."
 guardians.1301.d:0 "Nous reviendrons vers ce scientifique."
 
 # Examen/entretien de la station de contact scientifique
 guardians.1311.name:0 "La visite du scientifique"
 guardians.1311.desc:0 "Le scientifique de [From.GetName] s'est comporté de manière professionnelle lors de la visite de notre poste d'observation. Le commandant de la station a autorisé un examen médical superficiel et une courte entrevue avant de ramener le scientifique à la surface de la planète sans incident .\n\nLe commandant souligne que rien de trop sensible n'a été révélé à notre invité et qu'un protocole de communication très simple a été établi. Le commandant fait surveiller le scientifique par certains des capteurs de la station. S'ils se mettent à crier au ciel, ils veulent parler à nous."
 guardians.1311.a:0 "Commandant élégant. Bien joué."
 
 # Contact scientifique Pas de station Piège
 guardians.1321.name:0 "C'est un piège !"
 guardians.1321.desc:0 "Le commandant en second du poste d'observation en orbite autour de [From.GetName] rapporte que la rencontre avec le scientifique [From.Owner.GetSpeciesName] était un piège bien tendu par les autorités. Un certain nombre de nos représentants ont été tués par les forces gouvernementales et l'envoyé principal de notre équipe, le commandant de la station, a été pris en otage.\n\nLe président des États-Unis de l'Ouest [From.GetName] a laissé une courte note pour notre équipe de récupération : 'Je serai en contact.'\n\nSi le scientifique était dans cette embuscade, on ne saura jamais - le scientifique a été tué avec les aides du commandant."
 guardians.1321.a:0 "Ne tentez ni ne répondez à aucun autre contact."
 guardians.1321.b:0 "Récupérez le commandant, peu importe le prix!"
 guardians.1321.c:0 "Commencez à négocier. Découvrez ce qu'ils veulent."
 guardians.1321.d:0 "Partez. Retirez le poste d'observation."
 
 # Contact scientifique Pas de station Pas de problème
 guardians.1331.name:0 "Pour la science !"
 guardians.1331.desc:0 "Le scientifique de [From.GetName] s'est comporté de manière professionnelle lors de notre visite dans son laboratoire rudimentaire. Le commandant de la station a autorisé une courte interview et a convaincu le scientifique de faire passer le mot de notre arrivée dans toute la communauté scientifique .\n\nLe commandant souligne que rien de trop sensible n'a été révélé au scientifique et qu'un protocole de communication très simple a été établi. Le commandant a certains des capteurs de la station qui surveillent le scientifique. S'ils commencent à crier au ciel, ils veulent parler à nous."
 guardians.1331.a:0 "Bon travail commandant."
 
 # Rencontres rapprochées Difficile
 guardians.1401.name:0 "Le Troisième Type"
 guardians.1401.desc:0 "Un contact à distance a été établi avec une douzaine aléatoire [From.Owner.GetSpeciesNamePlural] sur [From.GetName].\n\nUn site a été choisi pour qu'ils se rassemblent où nous pouvons les rencontrer région faciale dans la région faciale, mais les autorités planétaires ont eu vent des événements et empêchent activement nos émissaires choisis de se rendre sur le site. Quelques-uns ont été incarcérés. Les autres sont traqués.\n\nLe site choisi a été bouclé et les autorités ont mis au point un canular pour garder [From.Owner.GetSpeciesNamePlural] loin de la zone."
 guardians.1401.a:0 "N'interférez pas avec les autorités."
 guardians.1401.b:0 "Annuler l'opération. Pas de réunion maintenant."
 guardians.1401.c:0 "Aidez nos émissaires choisis à faire la réunion."
 guardians.1401.d:0 "Modifiez le site et informez nos émissaires."
 guardians.1401.e:0 "Partez. Retirez le poste d'observation."
 
 # Rencontres rapprochées Facile
 guardians.1501.name:0 "Le Pèlerinage"
 guardians.1501.desc:0 "Un contact à distance a été établi avec une douzaine aléatoire [From.Owner.GetSpeciesNamePlural] sur [From.GetName].\n\nUn site a été choisi pour qu'ils se rassemblent où nous pouvons les rencontrer région faciale à la région faciale. Les autorités planétaires ont eu vent des événements et aident activement nos émissaires choisis qui se rendent sur le site.\n\nLa réunion est devenue publique et des milliers de [From.Owner.GetSpeciesNamePlural] sont également à venir. Les autorités sont faire ce qu'ils peuvent pour garder les choses en ordre."
 guardians.1501.a:0 "Continuer avec la réunion."
 guardians.1501.b:0 "Supprimez la réunion. Trop d'attention."
 guardians.1501.c:0 "Partez. Retirez le poste d'observation."
 
 # Rencontres rapprochées mis au rebut
 guardians.1511.name:0 "Les Abandonnés"
 guardians.1511.desc:0 "La douzaine de [From.Owner.GetSpeciesNamePlural] qui ont été contactés sur [From.GetName] ne s'en sont pas bien sortis depuis que nous avons décidé de ne pas les rencontrer. Certains ont été incarcérés dans des asiles. Certains se sont suicidés. Le reste, nous en avons perdu la trace."
 guardians.1511.a:0 "Nous ne pouvons rien faire pour eux."
 guardians.1511.b:0 "Sortez de l'ombre, commandant. Aidez ces [From.Owner.GetSpeciesNamePlural]."
 guardians.1511.c:0 "Partez. Retirez le poste d'observation."
 
 # Rencontres rapprochées avec le gouvernement
 guardians.1521.name:0 "Bienvenue dans notre monde"
 guardians.1521.desc:0 "Bien que tous les [From.Owner.GetSpeciesNamePlural] qui ont été contactés sur [From.GetName] se soient rendus à notre réunion organisée, quelques-uns l'ont fait. Avec une grande force de sécurité gouvernementale et plusieurs dizaines scientifiques.\n\nQuoi qu'il en soit, le commandant du poste d'observation a exploré la zone avec quelques navettes avant de faire atterrir l'un des transports de la station sur le site.\n\nLe commandant rapporte que les [From.Owner.GetSpeciesNamePlural] sont très enthousiastes pour nous de ramener nos émissaires choisis à notre station, ainsi que plusieurs des scientifiques."
 guardians.1521.a:0 "Non. Nous sommes venus pour échanger des salutations. C'est tout."
 guardians.1521.b:0 "Laissez nos émissaires choisis venir avec nous. Pas de scientifiques."
 guardians.1521.c:0 "Emmenez les émissaires et les scientifiques à notre station."
 
 # Rencontres rapprochées avec des émissaires
 guardians.1531.name:0 "Questions de famille"
 guardians.1531.desc:0 "Bien que tous les [From.Owner.GetSpeciesNamePlural] qui ont été contactés sur [From.GetName] se soient rendus à notre réunion organisée, quelques-uns l'ont fait. Certains ont amené un certain nombre de membres de leur famille.\ n\nLe commandant du poste d'observation a fait repérer la zone par une navette avant de faire atterrir personnellement l'un des transports de la station sur le site.\n\nLe commandant rapporte que les [From.Owner.GetSpeciesNamePlural] sont très désireux que nous les prenions à notre poste, avec les membres de la famille qu'ils ne veulent pas laisser derrière eux."
 guardians.1531.a:0 "Nous sommes venus pour échanger des salutations. C'est tout."
 guardians.1531.b:0 "Que nos émissaires choisis viennent avec nous. Pas de familles."
 guardians.1531.c:0 "Emmenez les émissaires et leurs familles à notre station."
 
 # Aider les abandonnés
 guardians.1541.name:0 "Aider les abandonnés"
 guardians.1541.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que plusieurs opérations secrètes pour extraire nos émissaires [From.Owner.GetSpeciesName] choisis ont été couronnées de succès. Ils ont été amenés directement à la station et leur récupération et leur entraînement ont commencé."
 guardians.1541.a:0 "Bon travail commandant."
 
 # Diffusion Bonne réponse
 guardians.1601.name:0 "Diffusion de l'espoir"
 guardians.1601.desc:0 "À l'aide d'un petit réseau satellite et de quelques drones, le commandant du poste d'observation en orbite [From.GetName] a dit bonjour à chaque [From.Owner.GetSpeciesNamePlural] sur la planète en même temps. \n\nLa réponse a été incroyablement positive et tous les canaux auditifs disponibles pour le [From.Owner.GetSpeciesNamePlural] sont maintenant pointés vers le ciel.\n\nLes célébrations de bienvenue se poursuivent à travers la planète et diverses méthodes sont utilisées par [From.Owner .GetSpeciesNamePlural] pour envoyer des invitations personnelles, ainsi que de nombreuses demandes de dirigeants pour un pouvoir et des connaissances avancés ou simplement un traitement préférentiel."
 guardians.1601.a:0 "Reste énigmatique. Aucune réponse."
 guardians.1601.b:0 "Clarifiez certaines choses avec les indigènes, commandant."
 guardians.1601.c:0 "Trop ! Supprimez le poste d'observation."

 # Diffuser la clarification de la bonne réponse
 guardians.1611.name:0 "Clarification"
 guardians.1611.desc:0 "En utilisant le petit réseau de satellites et les drones mis en place, le commandant du poste d'observation en orbite [From.GetName] a fait une deuxième diffusion à chaque [From.Owner.GetSpeciesNamePlural] sur la planète en même temps le temps.\n\nLe commandant a clairement indiqué que nous sommes ici uniquement en tant que guides, que nous sommes ici pour guider tous [From.Owner.GetSpeciesNamePlural] et qu'aucun pouvoir ou connaissance avancé ou traitement préférentiel ne sera accordé.\n\nLe La réponse a de nouveau été très positive et tous les canaux auditifs disponibles pour le [From.Owner.GetSpeciesNamePlural] continuent d'être pointés vers le ciel.\n\nLes célébrations sont plus courtes et moins courantes, mais diverses méthodes sont toujours utilisées par [From. Owner.GetSpeciesNamePlural] pour envoyer des invitations personnelles, ainsi que d'autres demandes de dirigeants pour un pouvoir et des connaissances avancés ou simplement un traitement préférentiel."
 guardians.1611.a:0 "Reste énigmatique. Aucune réponse."
 guardians.1611.b:0 "C'est assez d'émissions pour maintenant, commandant."
 guardians.1611.c:0 "Cela n'a pas aidé. Supprimez le poste d'observation."
 
 # Diffuser une mauvaise réponse
 guardians.1701.name:0 "Le monde terrifié"
 guardians.1701.desc:0 "À l'aide d'un petit réseau satellite et de quelques drones, le commandant du poste d'observation en orbite autour de [From.GetName] a dit bonjour à tous les [From.Owner.GetSpeciesName] de la planète en même temps. \n\nLa réponse a été incroyablement mauvaise. Des suicides de masse partout dans le monde. Des armées se mobilisent. Des [From.Owner.GetSpeciesNamePlural] effrayés chantent dans le ciel, implorant la miséricorde. Des félins et des canidés vivent ensemble."
 guardians.1701.a:0 "Laissez aux indigènes le temps de se calmer."
 guardians.1701.b:0 "Diffusez des intentions pacifiques ! Maintenant !"
 guardians.1701.c:0 "Oups. Supprimez le poste d'observation."
 
 # Diffuser une mauvaise réponse intention pacifique
 guardians.1711.name:0 "Nous venons en paix"
 guardians.1711.desc:0 "En utilisant le petit réseau de satellites et les drones mis en place, le commandant du poste d'observation en orbite [From.GetName] a fait une deuxième diffusion à chaque [From.Owner.GetSpeciesNamePlural] sur la planète en même temps temps.\n\nLe commandant a clairement indiqué que nous sommes ici uniquement en tant que guides pacifiques, que nous sommes ici pour guider tous [From.Owner.GetSpeciesNamePlural] et qu'aucun pouvoir ou connaissance avancé ou traitement préférentiel ne sera accordé.\n\ nLa réponse a été un peu plus positive et tous les canaux auditifs disponibles pour le [From.Owner.GetSpeciesNamePlural] doivent maintenant être pointés vers le ciel.\n\nQuelques armées se sont retirées de l'alerte élevée et un peu moins de [From. Owner.GetSpeciesNamePlural] chantent dans le ciel."
 guardians.1711.a:0 "C'est assez d'émissions pour maintenant, commandant."
 
 # Capital Landing Bonne réponse
 guardians.1801.name:0 "Tout le monde se souvient de l'endroit où nous nous sommes garés"
 guardians.1801.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a fait atterrir une navette dans le parc de la capitale de la plus grande nation de la planète.\n\nLes indigènes à proximité se sont approchés avec appréhension puis nous ont accueillis agréablement. Le Le commandant a demandé à parler à l'un des dirigeants de [From.Owner.GetSpeciesName] et quelques minutes plus tard, le président de la nation est arrivé et a accueilli le commandant à [From.GetName] au nom de tous les [From.Owner.GetSpeciesNamePlural ].\n\nLe commandant est ensuite retourné à la station sain et sauf."
 guardians.1801.a:0 "Un excellent début."
 guardians.1801.b:0 "Suspect. Retirez le poste d'observation."
 
 # Capital Landing Mauvaise réponse
 guardians.1851.name:0 "Attaqué dans le parc"
 guardians.1851.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a fait atterrir une navette dans le parc de la capitale de la plus grande nation de la planète.\n\nÀ proximité [From.Owner.GetSpeciesNamePlural] chargé au navette et l'attaqua. Le commandant n'a pas pu calmer les indigènes et s'est retiré à la station avant que de réels dommages ne soient causés. "
 guardians.1851.a:0 "Reste énigmatique. Ne réponds pas à cet acte."
 guardians.1851.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1851.c:0 "Échec ! Supprimez le poste d'observation."
 
 # Capital Landing Mauvaise réponse Bouleversée Poli
 guardians.1861.name:0 "Pas content"
 guardians.1861.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a établi un contact à distance avec plusieurs des chefs de nation de la planète.\n\nDes excuses ont été acceptées par la plupart des [From.Owner.GetSpeciesNamePlural ] et certains ont donné en retour. Cependant, plusieurs dirigeants ne se sont pas excusés et ont profité de l'occasion pour exiger que nous laissions leur monde tranquille. "
 guardians.1861.a:0 "Ne répondez pas à ces demandes, commandant."
 guardians.1861.b:0 "Refuser de partir."
 guardians.1861.c:0 "Supprimer le poste d'observation."
 
 # Capital Landing Mauvaise réponse Bouleversée En colère
 guardians.1871.name:0 "Pas content du tout"
 guardians.1871.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a établi un contact à distance avec plusieurs des chefs de nation de la planète.\n\nLe commandant a informé le [From.Owner.GetSpeciesNamePlural] que la violence allait ne pas être tolérés et que nous sommes là pour les guider avec des intentions pacifiques.\n\nPlusieurs dirigeants ont présenté des excuses. Plusieurs ne l'ont pas fait et ont profité de l'occasion pour exiger que nous laissions leur monde tranquille. "
 guardians.1871.a:0 "Ne répondez pas à ces demandes, commandant."
 guardians.1871.b:0 "Refuser de partir."
 guardians.1871.c:0 "Supprimer le poste d'observation."
 
 # Capital Landing intercepté
 guardians.1901.name:0 "Crash dans le parc"
 guardians.1901.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] a emmené une navette vers la planète et a été rapidement intercepté et abattu. La navette s'est écrasée dans le parc de la capitale de la plus grande nation de la planète .\n\nÀ proximité, terrifié et en colère [From.Owner.GetSpeciesNamePlural] a tué l'équipage survivant."
 guardians.1901.a:0 "Reste énigmatique. Ne réponds pas à cet acte."
 guardians.1901.b:0 "Nous devons récupérer l'épave et les corps."
 guardians.1901.c:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1901.d:0 "Merde ! Enlevez le poste d'observation."
 
 # Réussite de récupération interceptée de l'atterrissage de la capitale
 guardians.1911.name:0 "Récupération après incident"
 guardians.1911.desc:0 "Le nouveau commandant du poste d'observation en orbite autour de [From.GetName] a dirigé une équipe pour récupérer la navette écrasée et les corps de l'équipage. L'opération s'est déroulée par les chiffres et non [From.Owner.GetSpeciesNamePlural] ou le personnel de récupération a été blessé.
 guardians.1911.a:0 "Bravo commandant."
 guardians.1911.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1911.c:0 "Enlevez maintenant le poste d'observation."

 # Échec de récupération interceptée de l'atterrissage de la capitale
 guardians.1921.name:0 "Trouble aggravant"
 guardians.1921.desc:0 "Le nouveau commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'opération visant à récupérer les corps de nos morts et l'épave de la navette a très mal tourné.\n\n[From. Les forces de sécurité de GetName] ont tué nos agents et ont également saisi leur navette. Les [From.Owner.GetSpeciesNamePlural] ont maintenant encore plus de matériel de recherche avec lequel travailler.
 guardians.1921.a:0 "Commandant, vous êtes tellement viré."
 guardians.1921.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1921.c:0 "Partez. Retirez le poste d'observation."
 
 # Protocoles de communication
 guardians.3001.name:0 "Protocoles"
 guardians.3001.desc:0 "Notre station en orbite autour de [From.GetName] a été contactée par le président des États-Unis de l'Ouest [From.GetName] demandant que des protocoles de communication et de contact soient établis puis réglementés par leur gouvernement.\n \nLe président souhaite réduire tout impact négatif que nos interactions avec la population en général pourraient causer."
 guardians.3001.a:0 "Acceptez de suivre ces protocoles."
 guardians.3001.b:0 "Nous sommes là pour guider tous les [From.Owner.GetSpeciesNamePlural]."
 guardians.3001.c:0 "Soyez énigmatique. Ne répondez pas à ce contact."
 
 # Ambassade
 guardians.5001.name:0 "Ambassade"
 guardians.5001.desc:0 "Dans notre dernier contact avec le [From.Owner.GetSpeciesNamePlural], un défenseur d'interactions accrues entre nous et la population a proposé que nous établissions une ambassade sur la planète.\n\nLe commandant de l'Observation La mise en orbite de [From.GetName] suggère que nous créions plutôt une ambassade sur la station et fournissions un service de navette pour les diplomates [From.Owner.GetSpeciesName] qui souhaitent l'utiliser."
 guardians.5001.a:0 "Travailler avec l'avocat pour concrétiser son idée."
 guardians.5001.b:0 "Établissez une ambassade sur la station."
 guardians.5001.c:0 "Reste énigmatique. Pas d'ambassade. Pas de navette."
 
 # Manifestation
 guardians.6001.name:0 "Démonstration"
 guardians.6001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte qu'il y a eu des problèmes avec une foule de manifestants lors de la dernière réunion avec le [From.Owner.GetSpeciesNamePlural].\n\nHeureusement non -un a été grièvement blessé et notre personnel est rentré sain et sauf à la station."
 guardians.6001.a:0 "Il est temps de partir. Démantelez la station."
 guardians.6001.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.6001.c:0 "Augmenter la sécurité de nos envoyés."
 guardians.6001.d:0 "Exiger que les autorités de [From.GetName] améliorent la sécurité."
 guardians.6001.e:0 "Soyez énigmatique. Ne répondez pas à cet acte."
 
 # Licenciement
 guardians.7001.name:0 "Rejet"
 guardians.7001.desc:0 "Notre station en orbite autour de [From.GetName] a été contactée par le président des États-Unis du nord de [From.GetName] nous demandant de nous retirer des environs de [From.GetName].\n \nLe message comprenait des mots tranchants que nous ne pouvions pas traduire correctement et plusieurs menaces de conséquences graves si nous ne nous conformions pas rapidement."
 guardians.7001.a:0 "Il est temps de partir. Démantelez la station."
 guardians.7001.b:0 "Répondez par un refus poli."
 guardians.7001.c:0 "Soyez énigmatique. Ne répondez pas à ce contact."

 # Orientation secrète
 guardians.8001.name:0 "Conseil secret"
 guardians.8001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a suggéré que nous essayions des méthodes plus secrètes pour guider le [From.Owner.GetSpeciesNamePlural]. Interactions à distance de préférence aux réunions physiques réelles. Plus de contacts personnels et moins d'exposition à un grand examen public."
 guardians.8001.a:0 "Nous restons une énigme. Bon plan. Allez-y."
 guardians.8001.b:0 "Non, nous sommes ici pour guider tous [From.Owner.GetSpeciesNamePlural]."
 guardians.8001.c:0 "Faites cela mais restez accessible à tous [From.Owner.GetSpeciesNamePlural]."
 
