 # Demande de devenir une colonie de notre empire
  guardians.9001.name:0 "Nous souhaitons vous rejoindre"
  guardians.9001.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] rapporte que des représentants unis de plusieurs des plus grandes nations du monde ont fait une demande pour rejoindre notre empire en tant que colonie membre à part entière."
  guardians.9001.a:0 "Procédez à l'unification. Ils deviennent une véritable partie de notre avenir."
  guardians.9001.b:0 "Non, nous ne sommes là que pour les guider."

 # QBRICKS FINIS
 qbricks.1000.name:0 "La prochaine phase"
 qbricks.1000.desc:0 "Les [From.Owner.GetSpeciesNamePlural] ont commencé à utiliser de nouvelles techniques pour utiliser le feu, fabriquer de meilleurs outils et armes et extraire des minéraux utiles. Ils se sont également beaucoup intéressés à nos unités d'observation et il y a eu quelques tentatives pour les endommager ou les déplacer, avec les résultats attendus : échec.\n\nLes unités contiennent encore beaucoup de données utiles. Nous pourrions les récupérer, ou activer leurs routines d'autodestruction, ou les laisser sur [From. GetName] au cas où nous pourrions encore les utiliser à l'avenir.\n\nCependant, à ce stade de leur développement, le [From.Owner.GetSpeciesNamePlural] serait très difficile à manipuler avec les appareils de manière utile. "
 qbricks.1000.a:0 "Récupérer les unités."
 qbricks.1000.b:0 "Activer leurs routines d'autodestruction."
 qbricks.1000.c : "Laissez-les sur la planète."
 
 # PARAMÈTRES QBRICKS
 qbricks.2000.name:0 "Paramètres Q-Brick"
 qbricks.2000.desc:0 "Maintenant que les unités d'observation sur [From.GetName] ont été établies depuis un certain temps, nous pouvons apporter quelques modifications à leurs paramètres pour influencer le comportement de [From.Owner.GetSpeciesNamePlural] ou faire en sorte que la terre autour du unités plus fertiles. On pourrait : "
 qbricks.2000.a:0 "Rendre les [From.Owner.GetSpeciesNamePlural] plus hostiles les uns envers les autres."
 qbricks.2000.b:0 "Rendre les [From.Owner.GetSpeciesNamePlural] plus coopératifs les uns avec les autres."
 qbricks.2000.c:0 "Rendre la terre autour des unités plus fertile."
 qbricks.2000.d:0 "Rendre le [From.Owner.GetSpeciesNamePlural] moins inhibé et plus... occupé."
 qbricks.2000.e:0 "Rendez [From.Owner.GetSpeciesNamePlural] malade et réduisez le taux de croissance de la population."
 qbricks.2000.f: "Laissez les unités sur leurs paramètres passifs."
 
 # CONFLIT
 # Guerre entre nations !
 qbricks.3100.name:0 "Il n'y a que la guerre !"
 qbricks.3100.desc:0 "[From.GetName] est en feu avec la guerre entre chaque nation. Il n'y a plus de civils, à part quelques enfants placés en isolement pour la reproduction et l'entraînement, pour des renforts qui seront inévitablement nécessaires.\n \nIl y a eu quelques rares cas où un petit groupe de [From.Owner.GetSpeciesNamePlural] semble ne pas être affecté par les Créateurs de conflit, mais ils sont soit rapidement anéantis par des forces hostiles, soit disparaissent dans des régions éloignées de la planète."
 qbricks.3100.a:0 "Excellents progrès."
 qbricks.3100.b :0 "Cela les rendra éventuellement plus forts."
 qbricks.3100.c:0 "Qu'avons-nous fait ?"
 # Avancées d'armes rapides
 qbricks.3200.name:0 "Une épée plus tranchante"
 qbricks.3200.desc:0 "[From.GetName] est en feu avec une guerre entre une demi-douzaine d'alliances continentales. Le fait qu'ils utilisent la diplomatie parallèlement au combat suggère une volonté de fer qui ne recourra pas à la barbarie ou à la haine pure et sans entrave.\n\nCela leur a également donné le [From.Owner.GetSpeciesName]-pouvoir et le temps de faire progresser leurs technologies militaires. . Leurs armes et armures sont maintenant produites en série par des spécialistes et sont pour la plupart de bonne qualité. Les armes de siège deviennent de plus en plus complexes. Les navires deviennent de plus en plus robustes à chaque projet de construction.\n\nIls ont même des médecins spécialistes qui soignent les blessés et améliorent leur bio -sciences.\n\nIl semble que la guerre pousse la plupart des nations à exceller dans l'art même de la faire."
 qbricks.3200.a:0 "Le [From.Owner.GetSpeciesNamePlural] peut s'avérer très utile."
 qbricks.3200.b:0 "Excellent progrès."
 qbricks.3200.c:0 "Cela a peut-être été une erreur."
 # Perte de population
 # Meurtres de masse et génocide
 # Tueries en série
 
 # PACIFICATEUR
 # Paresse de masse
 qbricks.4100.name:0 "Les paresseux"
 qbricks.4100.desc:0 "Les artisans de la paix ont fait de [From.GetName] une planète très calme. Presque tous [From.Owner.GetSpeciesNamePlural] sont devenus très dociles.\n\nUn petit pourcentage de la population continue de travailler dans des fermes produisant assez de nourriture pour nourrir de petites communautés qui ne semblent pas faire grand chose d'autre que manger et dormir.\n\nUn autre groupe profite de ceux qui ne veulent pas laisser la majorité mourir de faim, en se concentrant sur l'accumulation de richesse et de pouvoir personnels."
 qbricks.4100.a:0 "Excellent progrès."
 qbricks.4100.b:0 "C'est ainsi que la société devrait fonctionner."
 qbricks.4100.c :0 "Est-ce ce que nous voulions ?"
 # Unité et unification
 qbricks.4200.name:0 "Unité"
 qbricks.4200.desc:0 "Les artisans de la paix ont fait de [From.GetName] un monde hautement productif et uni. [From.Owner.GetSpeciesNamePlural] ont cessé de se battre pour les ressources, les terres et d'autres choses matérielles.\n\nAu lieu de cela, chaque [From .Owner.GetSpeciesName] s'efforce d'exceller en faisant quelque chose pour contribuer à la société et à la communauté, généralement quelque chose pour lequel ils ont un talent naturel.\n\nCertains [From.Owner.GetSpeciesNamePlural] ont acquis un statut plus élevé dans la société en raison de leur compétences contribuant au maintien de la paix, à la coopération, à l'arbitrage des quelques désaccords qui surgissent et à l'amélioration de la productivité de tous [From.Owner.GetSpeciesName] au profit de tous sur [From.GetName].\n\nDevise, matériel le gain et l'économie sont devenus une banalité mineure dans les routines quotidiennes du [From.Owner.GetSpeciesName]. "
 qbricks.4200.a:0 "Excellent progrès."
 qbricks.4200.b:0 "C'est ainsi que la société devrait fonctionner."
 qbricks.4200.c:0 "Est-ce ce que nous voulions ?"
 # La nation non affectée devient dominante
 
 # ENGRAIS
 # Ajouter de la nourriture à la tuile et aux tuiles environnantes (CACHÉ)
 # Plus de fermes
 qbricks.5300.name:0 "De nombreuses fermes"
 qbricks.5300.desc :0 "L'agriculture sur [From.GetName] se répand rapidement et les technologies associées progressent. De nombreux [From.Owner.GetSpeciesNamePlural] ont abandonné d'autres métiers pour se concentrer sur le travail des champs et la manipulation du bétail.\n\nMéthodes de le stockage et la conservation des aliments se sont considérablement améliorés. Il y a également eu un boom démographique."
 qbricks.5300.a:0 "Excellent progrès."
 # Stagnation industrielle
 qbricks.5500.name:0 "Sans mine"
 qbricks.5500.desc :0 "D'autres industries sur [From.GetName] disparaissent, remplacées par le défrichement et le développement agricole. Les [From.Owner.GetSpeciesNamePlural] montrent peu d'intérêt pour l'acquisition de minéraux nécessaires à l'amélioration des bâtiments et des outils, et préfèrent faire avec ce qu'ils ont."
 qbricks.5500.a:0 "Intéressant."
 # Avancées agricoles
 qbricks.5700.name:0 "Encore plus de fermes"
 qbricks.5700.desc:0 "Des fermes sur [From.GetName] continuent d'apparaître à travers la planète alors que de plus en plus de terres sont défrichées et rendues plus fertiles par des techniques rudimentaires mais efficaces développées par le [From.Owner.GetSpeciesNamePlural]. La population continue de croître. .\n\nLes routines de fertilisation des unités d'observation semblent être assez redondantes maintenant, leur bénéfice n'est plus nécessaire."
 qbricks.5700.a :0 "Compris."
 
