 # Perte de population
 qbricks.7100.name:0 "Plague World"
 qbricks.7100.desc:0 "[From.GetName] est maintenant un monde très malade. [From.Owner.GetSpeciesNamePlural] deviennent rapidement malades et faibles et les infections se propagent comme une traînée de poudre.\n\nDes milliers de personnes sont mortes à cause d'une peste aéroportée hautement contagieuse. , les rues remplies de leurs cadavres."
 qbricks.7100.a:0 "Efficace."
 
 # Les communautés s'effondrent, les bâtiments disparaissent
 qbricks.7550.name :0 "Survie des gangs"
 qbricks.7550.desc :0 "La population de [From.GetName] a été brisée et de nombreuses communautés ont complètement disparu, abandonnées par les survivants de la peste.\n\nLes [From.Owner.GetSpeciesNamePlural] se liguent pour rivaliser contre d'autres gangs pour les ressources qui s'amenuisent ou pour protéger des camps de fortune contre les raids des uns et des autres."
 qbricks.7550.a:0 "Intéressant."
 
 # Purification des pestiférés
 # Communautés isolées
 # Le taux de croissance de la population baisse
 qbricks.7200.name:0 "Monde de la peste"
 qbricks.7200.desc :0 "La population de [From.GetName] a été décimée. Les survivants de [From.Owner.GetSpeciesNamePlural] ont développé une immunité contre les divers effets des Corrupteurs, mais leur système immunitaire global, leur taux de natalité et leur force physique être gravement compromis pour les générations à venir."
 qbricks.7200.a:0 "Efficace."
