### ARMIES ###
pasmod_assault_army_default:0 "Planetary Assault Army"
pasmod_assault_army_default_plural:0 "Planetary Assault Armies"
pasmod_assault_army_default_DESC:0 "Basic planetary assault army which is capable of using the orbital drop pod."
pasmod_assault_army_clone:0 "Clone Assault Unit"
pasmod_assault_army_clone_plural:0 "Clone Assault army units"
pasmod_assault_army_clone_DESC:0 "An army of manufactured clones, which have designed to become cost effective and immune to morale damages."
pasmod_assault_army_gene:0 "Orbital Drop Assault Division"
pasmod_assault_army_gene_plural:0 "Orbital Drop Assault Divisions"
pasmod_assault_army_gene_DESC:0 "Massive assault division including genetically engineered special forces."

pasmod_assault_army_psionic_force:0 "Psionic Special Forces"
pasmod_assault_army_psionic_force_DESC:0 "They usually crumble hostile entity's mind as well as its morale with their own extraordinary willpower."
pasmod_assault_army_slave_army:0 "Slave Troops"
pasmod_assault_army_slave_army_DESC:0 "An army unit full of personnel who is recruited against their will. They will serve their own duty even at the moment they die."
pasmod_assault_army_droid_army:0 "Droid Army"
pasmod_assault_army_droid_army_DESC:0 "These brainless tin-cans always follow orders given to them without hesitation. \n§L"Roger, Roger" - A Droid unit, right before killed in action§!"

### PASMOD TECHS ###
tech_pasmod_basic_drop_pod:0 "New Orbital Drop Pod"
tech_pasmod_basic_drop_pod_desc:0 "The Orbital Drop Pod is designed to drop a limited number of invasion armies onto an enemy planet. Due to the space required to house and transport the armies, it can be only equipped on the new Invasion Core section of the Escort Carrier or Carrier.\n\n§BThe Pod will automatically deploy when Planetary Devastation reaches 30%.§!"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_orbital_drop_pod_default$"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\nThe Orbital Drop Pod is designed to drop a limited number of invasion armies onto an enemy planet. Due to the space required to house and transport the armies, it can be only equipped on the new Invasion Core section of the Escort Carrier or Carrier.\n\n§BThe Pod will automatically deploy when Planetary Devastation reaches 30%.§!"