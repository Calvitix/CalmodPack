NSC_FLAGSHIP_REBUILD_PROJECT:0 "Flagship Re-Construction"
NSC_FLAGSHIP_REBUILD_PROJECT_DESC:0 "Our glorious Flagship, the pride of our Empire, has been destroyed in battle. While it was prohibitively expensive to support more than one Flagship at a time, now that our Flagship has been destroyed, we have space in the budget to make a new one."

nsc_events.10.name:0 "Flagship Shipyard Ready For Construction"
nsc_events.10.desc:0 "Our designs for the massive shipyard needed to build the Flagship are complete. We can begin construction of the assembly facility, but our Naval engineers need to finalize one - and only one - design for the utterly gargantuan vessel to be built. We'll only be able to construct one Flagship, so while we'll be able to retrofit and upgrade the vessel after it has been constructed, we need to have one, single design prior to construction."
nsc_events.10.a:0 "A ship to change the tide..."

nsc_events.11.name:0 "Flagship Design Finalization"
nsc_events.11.desc:0 "Construction has begun on our Flagship, but now that the skeleton of the vessel is underway, it is critical to finalize our Flagship's design before construction gets too far along to easily make changes."
nsc_events.11.a:0 "Understood, we will finalize the design at once."

nsc_events.12.name:0 "Secret No Longer"
nsc_events.12.desc:0 "The construction of our mighty Flagship is naturally afforded the highest classification level we have, and we have spent considerable time, effort, and resources to keep the project shrouded in secrecy.\n\nHowever, despite our heroic efforts to keep its construction a closely-guarded secret, such a massive project is all but impossible to hide, and the galaxy's foreign powers have been aware of it for some time, and they are not standing idly by while we single-handedly change the face of interstellar warfare. Our intelligence agents are reporting that many empires have already begun construction of their own Flagships, hoping to maintain the balance of power in the galaxy.\n\nA new arms race is now underway."
nsc_events.12.a:0 "Disappointing, but not unexpected."

nsc_events.13.name:0 "The Ultimate Power In The Universe"
nsc_events.13.desc:0 "After years of work, the consumption of vast quantities of resources, the construction of an incredible shipyard, and the expenditure of a considerable amount of political capital, the Flagship is finally complete and fully operational. It is the ultimate warship, capable of annihilating enemy fleets and turning the tides of entire wars.\n\nThe unveiling of this massive new warship has been a shock to the citizenry of our own empire, and also to the masses of foreign xenos, but, as previous intelligence reports have indicated, their governments have not been caught by surprise, and have been making their preparations to counter our mighty new weapon. Intelligence reports indicate that several empires are well on their way to rushing their own Flagships into production."
nsc_events.13.a:0 "Excellent, we shall launch within 30 days."

nsc_events.14.name:0 "Flagship Underway"
nsc_events.14.desc:0 "We have just completed the launch ceremony for our new Flagship. Billions of people from around the Empire watched in awe as the massive vessel slipped out of its enclosed berth, its hull shining in the bright sunlight of our home. A new era has begun. The Flagship is designed to be capable of independent operations, but will work best as part of a fleet. The ship is now standing by and awaiting the assignment of a new Admiral."
nsc_events.14.a:0 "Excellent."

#nsc_events.14.name:0 "Flagship Underway"
#nsc_events.14.desc:0 "We have just completed the launch ceremony for our new Flagship. Billions of people from around the Empire watched in awe as the massive vessel slipped out of its enclosed berth, its hull #shining in the bright sunlight of our home. A new era has begun. The Flagship is designed to be capable of independent operations, but will work best as part of a fleet. The ship is now standing by and awaiting #the assignment of a new Admiral.\n\nHowever, there is an alternative option to assigning a simple Admiral.\n\nDuring the Flagship's design and construction process, it was decided to add a special set of chambers #in the core of the vessel, with enough computing power and communications equipment to remotely run the entire nation, if necessary - a way to maintain cohesion of government, even in the event that our capital #planet falls to attack. As a result, it is actually possible for our [Root.GetRulerTitle] to run the Empire from within the Flagship, and command our greatest weapon from within. This will surely spur all vessels #in the Flagship's fleet to fight harder, and will assure the people that the [Root.GetRulerTitle] is dedicated to their defense and will enable them to better administer the Navy. However, transferring the #[Root.GetRulerTitle] to the Flagship runs the risk of losing them in combat if the Flagship is destroyed and they are unable to make it to an escape pod.\n\nFormally transferring the [Root.GetRulerTitle] to and #from the Flagship will require an Edict."
#nsc_events.14.a:0 "Excellent."

nsc_events.15.name:0 "Leveling The Playing Field"
nsc_events.15.desc:0 "Our agents now report that multiple foreign powers have launched their own, fully-operational Flagships in an attempt to keep up in the naval arms race. The galaxy is now home to several of these gargantuan warships, with each one carrying enough firepower to crush an entire fleet. While the sheer expense of building and maintaining these vessels will keep any nation from building more than one Flagship, their incredible might will surely shape any future armed conflict in which they take part."
nsc_events.15.a:0 "Understood."

nsc_events.16.name:0 "An Epic Disaster"
nsc_events.16.desc:0 "Our Flagship, the pride of our Navy, the glorious symbol of our empire's might, has been destroyed!\n\nThe shock of such a gross calamity can not be understated. The public has put a great deal of faith in the capability of our Flagship to defend us, and our propaganda has heavily featured our Flagship to keep our citizenry inspired. In the days, weeks, and years to come, many will surely question the command decisions that lead to the destruction of the most powerful warship our empire has ever produced.\n\nNow that we no longer have to spend the significant resources needed to maintain the Flagship, it will be possible to construct a new one, though it will require the same kind of in-depth Special Project as before - and we must take care not to lose our next Flagship as well. A review of our Naval strategies is certainly in order."
nsc_events.16.a:0 "Very well, begin construction immediately."
nsc_events.16.b:0 "Understood, we will begin the project soon."

nsc_events.17.name:0 "New Flagship Complete"
nsc_events.17.desc:0 "Our new Flagship is finally complete and ready for launch. Hopefully, this one will not meet the same grim fate as the last one - these ships are not cheap or quick to replace, after all, and losing them is a massive blow to our morale and our military power. The Flagship is the most powerful weapon in our arsenal - it should be handled with care.\n\nWe must try not to let our people down."
nsc_events.17.a:0 "We will not fail again."




