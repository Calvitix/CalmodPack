###########################

nsc_events.30.name:0 "A Legendary Battle"
nsc_events.30.desc:0 "Ever since the inception of the Flagship Project, even before the colossal shipyard to construct the vessel was built, many naval theorists have posited that, like previous developments led to a focus on capital ship clashes, the new phase of the naval arms race could one day lead to enemy Flagships meeting on the field of battle. Some even posited that the only feasible way to counter a Flagship would be with another Flagship, making such clashes inevitable.\n\nThat day is finally here. Our Flagship is about to engage an enemy Flagship, and the heavens will rumble with their power. Both nations have put enormous resources into developing their Flagships, and designed their doctrines at least partially around the mighty vessels. Now, the entire galaxy will see the results--with the balance of galactic power, and the future of naval combat and thought, on the line."
nsc_events.30.a:0 "Onward to Glory!"



